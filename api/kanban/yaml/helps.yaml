FV BAPIFLAG:
  count: 2
  type: binary
  values:
    '': Not set
    X: Set
FV BAPIOPTION:
  count: 10
  type: list
  values:
    BT: Between lower and upper value (Low <= x <= High)
    CP: Contains the pattern
    EQ: Equal To (= Low)
    GE: Greater Than or Equal To  (>=Low)
    GT: Greater than (> Low)
    LE: Less Than or Equal To (<= Low)
    LT: Less than (< Low)
    NB: Outside lower and upper value (x < Low and High < x )
    NE: Not equal to (<> Low)
    NP: Does not contain the pattern
FV BAPISIGN:
  count: 2
  type: binary
  values:
    E: Exclusive of defined values/range
    I: Inclusive of defined values/range
FV BAPIUPDATE:
  count: 2
  type: binary
  values:
    '': No update for the field
    X: Update for the field
FV KCART:
  count: 3
  type: list
  values:
    '': No calculation
    '1': Calculation of the number of kanbans
    '2': Calculation of the quantity per kanban
FV LCM_STATUS:
  count: 4
  type: list
  values:
    '1': In Creation
    '2': Created
    '3': Released
    '4': Locked
FV LVS_BERKZ:
  count: 5
  type: list
  values:
    '0': No WM Staging
    '1': Pick Part
    '2': Crate Part
    '3': Release Order Part
    '4': Manual Staging
FV PKBST:
  count: 7
  type: list
  values:
    '1': Container waiting (empty, w/o replen.)
    '2': Container empty, with replenishment
    '3': Container in process
    '4': Container in transit
    '5': Container full
    '6': Container in use
    '9': Container incorrect
FV PKDRS:
  count: 3
  type: list
  values:
    '0': No kanban print
    '1': Kanban print at replenishment
    '2': Kanban print at goods receipt
FV PKLOG:
  count: 4
  type: list
  values:
    '': Normal (at status "empty")
    '1': At status "in use"
    '2': At status "wait"
    '3': At trigger quantity
FV RKSTA:
  count: 5
  type: list
  values:
    B: EWM IM PP Control Cycle
    E: EWM PP Control Cycle
    I: Kanban Control Cycle (Event-Driven)
    K: Kanban Control Cycle (Classical)
    L: WM PP (WM) Control Cycle
FV XFELD:
  count: 2
  type: binary
  values:
    '': 'No'
    X: 'Yes'
