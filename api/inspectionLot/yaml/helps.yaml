FV QAMBTYPE:
  count: 9
  type: list
  values:
    '': Material documents from UD posting or qty correction
    '1': Material documents for lot creation
    '2': Material documents for correcting an actual qty
    '3': Material documents for a usage decision transfer posting
    '4': Material docs. for stock transfer of the insp. lot Q stock
    '5': Material doc. for follow-up delivs. after stock credit entry
    '6': Canceled material docs for lot creation/follow-up delivery
    '7': Canceled material docs for usage decision transfer posting
    X: Material Documents for QM Inventory
FV QATTRIBUT:
  count: 30
  type: list
  values:
    '': Result is valid (default)
    '#': Result not determinable; valid result
    '&': Error occurred during results transfer
    (: Customer attribute '('; valid  result
    ): Customer attribute '('; invalid  result
    '*': Result considerede an outlier; valid  result
    /: Invalid result
    <: The true value is less or equal to; valid  result
    '>': The true value is greater or equal to; valid  result
    '?': The result was estimated; valid  result
    A: 'Formula: Calculation input characteristic is inappropriate'
    B: 'Formula: Calculation input characteristic does not exist'
    C: 'Formula: Syntax error'
    D: 'Formula: Calculation input charac. has an incorrect format'
    E: 'Formula: Error during values'' trans. for calc. input charac.'
    F: 'Formula: Arithmetic error during formula calculation'
    G: 'Formula: Not all single results were calculated'
    H: 'Formula: Error when calculating single units'
    U: Customer attribute 'U'; valid  result
    V: Customer attribute 'V'; valid  result
    W: Customer attribute 'W'; valid  result
    X: Customer attribute 'X'; invalid  result
    'Y': Customer attribute 'Y'; invalid  result
    Z: Customer attribute 'Z'; invalid  result
    '[': Customer attribute '['; valid  result
    \: Result is not current; invalid result
    ']': Customer attribute '['; invalid  result
    '{': Customer attribute '{'; valid  result
    '}': Customer attribute '}'; invalid  result
    '~': Result not proven; valid result
