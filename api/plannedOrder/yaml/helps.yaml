FV AGGRQ:
  count: 2
  type: binary
  values:
    '0': Only single requirement records
    '1': Single and total requirement records
FV AGREQ:
  count: 2
  type: binary
  values:
    '': No totaling of dependent requirements
    X: Totaling of dependent requirements
FV BAPCO:
  count: 3
  type: list
  values:
    '': BOM Explosion
    '1': Call via BAPI for planned order processing
    '2': Call via APO for planned order processing
FV BAPIUPDATE:
  count: 2
  type: binary
  values:
    '': No update for the field
    X: Update for the field
FV BESKZ:
  count: 4
  type: list
  values:
    '': No procurement
    E: In-house production
    F: External procurement
    X: Both procurement types
FV CO_RGEKZ:
  count: 2
  type: binary
  values:
    '1': Backflush components during goods receipt
    '2': Backflush all components during goods receipt
FV FRTHW:
  count: 2
  type: binary
  values:
    '1': Initiate procurements of non-stock components !
    '2': Purch.req.with unknown acct assig. for non-stock component !
FV KBNKZ:
  count: 2
  type: binary
  values:
    X: Replenishment Element for Kanban
    'Y': Scheduling Agreement for Summarized JIT Call
FV KREUZ:
  count: 2
  type: binary
  values:
    '': ''
    X: ''
FV KZAVC:
  count: 2
  type: binary
  values:
    '1': ATP check
    '2': Check against preliminary planning
FV KZBWS:
  count: 3
  type: list
  values:
    '': No stock valuation
    A: Valuation without reference to sales document
    M: Separate valuation with ref. to sales document/project
FV KZVBR:
  count: 5
  type: list
  values:
    '': No consumption
    A: Asset
    E: Sales order
    P: Project
    V: Consumption
FV MDPBV:
  count: 4
  type: list
  values:
    '': Availability not checked
    '1': Availability checked, not confirmed
    '2': Availability checked, partially confirmed
    '3': Availability checked, fully confirmed
FV OBART:
  count: 5
  type: list
  values:
    '1': Planned order
    '2': Purchase requisition
    '3': Reservation
    '4': Production order
    '6': Simulation order
FV PAART:
  count: 8
  type: list
  values:
    KB: Consignment order
    KD: Individual customer order
    LA: Stock order
    NB: Standard purchase order
    PE: Run schedule quantity
    PR: Project order
    RS: Reservation
    VP: Planned independent requirements
FV REDKZ:
  count: 7
  type: list
  values:
    '': No reduction carried out
    '1': Reduction level 1
    '2': Reduction level 2
    '3': Reduction level 3
    '4': Reduction level 4
    '5': Reduction level 5
    '6': Reduction level 6
FV SCHED_TYPE:
  count: 3
  type: list
  values:
    '1': Detailed planning
    '2': Rate-based planning
    '3': Rough-cut planning
FV SIM_PLAUF:
  count: 2
  type: binary
  values:
    '': Only current planned orders
    X: Simulative planned orders
FV SOBES:
  count: 7
  type: list
  values:
    '0': Standard external procurement
    '2': Consignment
    '3': Subcontracting
    '7': Stock transfer
    '9': 'IS-OIL only: Stock transfer reservation'
    E: Standard in-house production
    P: Production in plant 2
FV TRMER:
  count: 9
  type: list
  values:
    '0': Scheduling carried out successfully
    '1': Scheduling parameters are not maintained in customizing
    '2': No capacity requirements determined, see customizing
    '3': Routing does not exist
    '4': No valid routing can be selected
    '5': Scheduling terminated, see log
    '6': Scheduling carried out, see log for error messages
    '7': Scheduling carried out, see log for information messages
    '8': Det./rate-based sched. and sequencing active at same time
FV TRMHK:
  count: 2
  type: binary
  values:
    '1': Scheduling via material master
    '2': Scheduling via routing
FV XFELD:
  count: 2
  type: binary
  values:
    '': 'No'
    X: 'Yes'
