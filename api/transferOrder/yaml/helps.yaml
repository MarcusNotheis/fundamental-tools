FV BAPIOPTION:
  count: 10
  type: list
  values:
    BT: Between lower and upper value (Low <= x <= High)
    CP: Contains the pattern
    EQ: Equal To (= Low)
    GE: Greater Than or Equal To  (>=Low)
    GT: Greater than (> Low)
    LE: Less Than or Equal To (<= Low)
    LT: Less than (< Low)
    NB: Outside lower and upper value (x < Low and High < x )
    NE: Not equal to (<> Low)
    NP: Does not contain the pattern
FV BAPISIGN:
  count: 2
  type: binary
  values:
    E: Exclusive of defined values/range
    I: Inclusive of defined values/range
FV BESTQ:
  count: 4
  type: list
  values:
    '': Available Stock
    Q: Stock in Quality Control
    R: Returns Stock
    S: Blocked Stock
FV HUCON:
  count: 2
  type: binary
  values:
    '': Report data to delivery
    '1': Report data to production order
FV KBNKZ:
  count: 2
  type: binary
  values:
