    <fd-fd-column sortable field="ZIP_CODE" data-abap.bind='{ddic:"CHAR", type:"string", length:"10"}'

<!-- PO_HEADERS BAPIEKKO PO Header Data -->
<ui-datagrid data.bind="BAPI_PO_GET_LIST PO_HEADERS" title="PO Header Data"
            data-summary="false" default-sort=""
            selectable rowselect.trigger="object.selectObject($event.detail)">
    <!-- @formatter:off -->
    <fd-fd-column sortable field="AGREEMENT" data-abap.bind='{ddic:"CHAR", type:"string", length:"10", mid:"KTR", shlp:{type:'CH', id:'EKKO'}}' alpha-exit="ALPHA" 
              label="Number of principal purchase agreement"></fd-fd-column>
    <fd-fd-column sortable field="APPLIC_BY" data-abap.bind='{ddic:"DATS", type:"string", format:"date"}'
              label="Closing Date for Applications"></fd-fd-column>
    <fd-fd-column sortable field="BIDINV_NO" data-abap.bind='{ddic:"CHAR", type:"string", length:"10", mid:"BES", shlp:{type:'CH', id:'EKKO'}}' alpha-exit="ALPHA" 
              label="Bid invitation number"></fd-fd-column>
    <fd-fd-column sortable field="BINDG_PER" data-abap.bind='{ddic:"DATS", type:"string", format:"date"}'
              label="Binding Period for Quotation"></fd-fd-column>
    <fd-fd-column sortable field="CASH_DISC1" data-abap.bind='{ddic:"DEC", type:"number", format:"decimal", length:"4.3"}'
              label="Cash discount percentage 1"></fd-fd-column>
    <fd-fd-column sortable field="CASH_DISC2" data-abap.bind='{ddic:"DEC", type:"number", format:"decimal", length:"4.3"}'
              label="Cash Discount Percentage 2"></fd-fd-column>
    <fd-fd-column sortable field="CNTRL_IND" data-abap.bind='{ddic:"CHAR", type:"string", length:"1", shlp:{type:'FV', id:'BSAKZ'}}'
              label="Control indicator for purchasing document type"></fd-fd-column>
    <fd-fd-column sortable field="COLL_NO" data-abap.bind='{ddic:"CHAR", type:"string", length:"10"}'
              label="Collective Number"></fd-fd-column>
    <fd-fd-column sortable field="COMPL_DLV" data-abap.bind='{ddic:"CHAR", type:"string", format:"boolean", length:"1"}'
              label="Complete Delivery Stipulated for Each Purchase Order"></fd-fd-column>
    <fd-fd-column sortable field="CO_CODE" data-abap.bind='{ddic:"CHAR", type:"string", length:"4", mid:"BUK", shlp:{type:'SH', id:'C_T001'}}'
              label="Company Code"></fd-fd-column>
    <fd-fd-column sortable field="CREATED_BY" data-abap.bind='{ddic:"CHAR", type:"string", length:"12"}'
              label="Name of Person who Created the Object"></fd-fd-column>
    <fd-fd-column sortable field="CREATED_ON" data-abap.bind='{ddic:"DATS", type:"string", format:"date"}'
              label="Date on Which Record Was Created"></fd-fd-column>
    <fd-fd-column sortable field="CURRENCY_ISO" data-abap.bind='{ddic:"CHAR", type:"string", length:"3"}'
              label="ISO Currency Code"></fd-fd-column>
    <fd-fd-column sortable field="CUSTOMER" data-abap.bind='{ddic:"CHAR", type:"string", length:"10", mid:"KUN", shlp:{type:'SH', id:'DEBI'}}' alpha-exit="ALPHA" 
              label="Customer Number"></fd-fd-column>
    <fd-fd-column sortable field="DELETE_IND" data-abap.bind='{ddic:"CHAR", type:"string", length:"1"}'
              label="Deletion indicator in purchasing document"></fd-fd-column>
    <fd-fd-column sortable field="DIFF_INV" data-abap.bind='{ddic:"CHAR", type:"string", length:"10", mid:"LRE", shlp:{type:'SH', id:'KRED'}}' alpha-exit="ALPHA" 
              label="Different Invoicing Party"></fd-fd-column>
    <fd-fd-column sortable field="DOC_CAT" data-abap.bind='{ddic:"CHAR", type:"string", length:"1", shlp:{type:'FV', id:'EBSTYP'}}'
              label="Purchasing Document Category"></fd-fd-column>
    <fd-fd-column sortable field="DOC_COND" data-abap.bind='{ddic:"CHAR", type:"string", length:"10"}'
              label="Number of the document condition"></fd-fd-column>
    <fd-fd-column sortable field="DOC_DATE" data-abap.bind='{ddic:"DATS", type:"string", format:"date"}'
              label="Purchasing Document Date"></fd-fd-column>
    <fd-fd-column sortable field="DOC_TYPE" data-abap.bind='{ddic:"CHAR", type:"string", length:"4", mid:"BSA", shlp:{type:'SH', id:'H_T161'}}'
              label="Purchasing Document Type"></fd-fd-column>
    <fd-fd-column sortable field="DSCNT1_TO" data-abap.bind='{ddic:"DEC", type:"number", format:"decimal", length:"3"}'
              label="Cash discount days 1"></fd-fd-column>
    <fd-fd-column sortable field="DSCNT2_TO" data-abap.bind='{ddic:"DEC", type:"number", format:"decimal", length:"3"}'
              label="Cash discount days 2"></fd-fd-column>
    <fd-fd-column sortable field="DSCNT3_TO" data-abap.bind='{ddic:"DEC", type:"number", format:"decimal", length:"3"}'
              label="Cash discount days 3"></fd-fd-column>
    <fd-fd-column sortable field="EXCH_RATE" data-abap.bind='{ddic:"DEC", type:"number", format:"decimal", length:"8.5"}'
              label="Direct Quoted Exchange Rate"></fd-fd-column>
    <fd-fd-column sortable field="EXCH_RATE_CM" data-abap.bind='{ddic:"DEC", type:"number", format:"decimal", length:"8.5"}'
              label="Indirect Quoted Exchange Rate"></fd-fd-column>
    <fd-fd-column sortable field="EXPORT_NO" data-abap.bind='{ddic:"CHAR", type:"string", length:"10", shlp:{type:'CH', id:'EIKP'}}'
              label="Number of foreign trade data in MM and SD documents"></fd-fd-column>
    <fd-fd-column sortable field="EX_RATE_FX" data-abap.bind='{ddic:"CHAR", type:"string", format:"boolean", length:"1"}'
              label="Indicator: Fixing of Exchange Rate"></fd-fd-column>
    <fd-fd-column sortable field="GR_MESSAGE" data-abap.bind='{ddic:"CHAR", type:"string", format:"boolean", length:"1"}'
              label="Indicator: Goods Receipt Message"></fd-fd-column>
    <fd-fd-column sortable field="INCOTERMS1" data-abap.bind='{ddic:"CHAR", type:"string", length:"3", shlp:{type:'SH', id:'H_TINC'}}'
              label="Incoterms (Part 1)"></fd-fd-column>
    <fd-fd-column sortable field="INCOTERMS2" data-abap.bind='{ddic:"CHAR", type:"string", length:"28"}'
              label="Incoterms (Part 2)"></fd-fd-column>
    <fd-fd-column sortable field="ITEM_INTVL" data-abap.bind='{ddic:"NUMC", type:"string", format:"numeric", length:"5"}'
              label="Item Number Interval"></fd-fd-column>
    <fd-fd-column sortable field="LANGUAGE" data-abap.bind='{ddic:"LANG", type:"string", format:"lang", length:"1", mid:"SPR", shlp:{type:'SH', id:'H_T002'}}' alpha-exit="ISOLA" 
              label="Language Key"></fd-fd-column>
    <fd-fd-column sortable field="LAST_ITEM" data-abap.bind='{ddic:"NUMC", type:"string", format:"numeric", length:"5", shlp:{type:'CH', id:'EKPO'}}'
              label="Last Item Number"></fd-fd-column>
    <fd-fd-column sortable field="LOGSYSTEM" data-abap.bind='{ddic:"CHAR", type:"string", length:"10", shlp:{type:'CT', id:'TBDLS'}}' alpha-exit="ALPHA" 
              label="Logical System"></fd-fd-column>
    <fd-fd-column sortable field="MAST_COND" data-abap.bind='{ddic:"CHAR", type:"string", format:"boolean", length:"1"}'
              label="Document with time-dependent conditions"></fd-fd-column>
    <fd-fd-column sortable field="OUR_REF" data-abap.bind='{ddic:"CHAR", type:"string", length:"12"}'
              label="Our Reference"></fd-fd-column>
    <fd-fd-column sortable field="PMNTTRMS" data-abap.bind='{ddic:"CHAR", type:"string", length:"4"}'
              label="Terms of Payment Key"></fd-fd-column>
    <fd-fd-column sortable field="PO_NUMBER" data-abap.bind='{ddic:"CHAR", type:"string", length:"10", mid:"BES", shlp:{type:'CH', id:'EKKO'}}' alpha-exit="ALPHA" 
              label="Purchasing Document Number"></fd-fd-column>
    <fd-fd-column sortable field="PROCEDURE" data-abap.bind='{ddic:"CHAR", type:"string", length:"6", shlp:{type:'CT', id:'T683'}}'
              label="Procedure (Pricing, Output Control, Acct. Det., Costing,...)"></fd-fd-column>
    <fd-fd-column sortable field="PURCH_ORG" data-abap.bind='{ddic:"CHAR", type:"string", length:"4", mid:"EKO", shlp:{type:'SH', id:'H_T024E'}}'
              label="Purchasing organization"></fd-fd-column>
    <fd-fd-column sortable field="PUR_GROUP" data-abap.bind='{ddic:"CHAR", type:"string", length:"3", mid:"EKG", shlp:{type:'SH', id:'H_T024'}}'
              label="Purchasing Group"></fd-fd-column>
    <fd-fd-column sortable field="QUOTATION" data-abap.bind='{ddic:"CHAR", type:"string", length:"10"}'
              label="Quotation Number"></fd-fd-column>
    <fd-fd-column sortable field="QUOT_DATE" data-abap.bind='{ddic:"DATS", type:"string", format:"date"}'
              label="Quotation Submission Date"></fd-fd-column>
    <fd-fd-column sortable field="QUOT_DEAD" data-abap.bind='{ddic:"DATS", type:"string", format:"date"}'
              label="Deadline for Submission of Bid/Quotation"></fd-fd-column>
    <fd-fd-column sortable field="RCVG_VEND" data-abap.bind='{ddic:"CHAR", type:"string", length:"10", mid:"LIF", shlp:{type:'SH', id:'KRED'}}' alpha-exit="ALPHA" 
              label="Field not used"></fd-fd-column>
    <fd-fd-column sortable field="REF_1" data-abap.bind='{ddic:"CHAR", type:"string", length:"12"}'
              label="Your Reference"></fd-fd-column>
    <fd-fd-column sortable field="REJ_REASON" data-abap.bind='{ddic:"CHAR", type:"string", length:"2"}'
              label="Reason for rejection of quotations and sales orders"></fd-fd-column>
    <fd-fd-column sortable field="REL_GROUP" data-abap.bind='{ddic:"CHAR", type:"string", length:"2", shlp:{type:'CT', id:'T16FG'}}'

    <fd-fd-column sortable field="REL_IND" data-abap.bind='{ddic:"CHAR", type:"string", length:"1", shlp:{type:'CT', id:'T16FB'}}'
              label="Release Indicator: Purchasing Document"></fd-fd-column>
    <fd-fd-column sortable field="REL_STATUS" data-abap.bind='{ddic:"CHAR", type:"string", length:"8"}'
              label="Release State"></fd-fd-column>
    <fd-fd-column sortable field="REL_STRAT" data-abap.bind='{ddic:"CHAR", type:"string", length:"2", shlp:{type:'CT', id:'T16FS'}}'
              label="Release Strategy"></fd-fd-column>
    <fd-fd-column sortable field="SALES_PERS" data-abap.bind='{ddic:"CHAR", type:"string", length:"30"}'
              label="Responsible Salesperson at Vendor's Office"></fd-fd-column>
    <fd-fd-column sortable field="SCHED_IND" data-abap.bind='{ddic:"CHAR", type:"string", format:"boolean", length:"1"}'
              label="Indicator for scheduling agreement release documentation"></fd-fd-column>
    <fd-fd-column sortable field="STATUS" data-abap.bind='{ddic:"CHAR", type:"string", length:"1", shlp:{type:'FV', id:'ESTAK'}}'
              label="Status of Purchasing Document"></fd-fd-column>
    <fd-fd-column sortable field="SUBITEMINT" data-abap.bind='{ddic:"NUMC", type:"string", format:"numeric", length:"5"}'
              label="Item Number Interval for Subitems"></fd-fd-column>
    <fd-fd-column sortable field="SUBJ_TO_R" data-abap.bind='{ddic:"CHAR", type:"string", format:"boolean", length:"1"}'
              label="Release Not Yet Completely Effected"></fd-fd-column>
    <fd-fd-column sortable field="SUPPL_PLNT" data-abap.bind='{ddic:"CHAR", type:"string", length:"4", shlp:{type:'SH', id:'H_T001W'}}'
              label="Supplying (issuing) plant in case of stock transport order"></fd-fd-column>
    <fd-fd-column sortable field="SUPPL_VEND" data-abap.bind='{ddic:"CHAR", type:"string", length:"10", mid:"LLI", shlp:{type:'SH', id:'KRED'}}' alpha-exit="ALPHA" 
              label="Supplying Vendor"></fd-fd-column>
    <fd-fd-column sortable field="TARGET_VAL" data-abap.bind='{ddic:"DEC", type:"number", format:"decimal", length:"22.4"}'
              label="Cumulative Planned Value"></fd-fd-column>
    <fd-fd-column sortable field="TAXR_CNTRY" data-abap.bind='{ddic:"CHAR", type:"string", length:"3", shlp:{type:'CT', id:'T005'}}'
              label="Country for Tax Return"></fd-fd-column>
    <fd-fd-column sortable field="TELEPHONE" data-abap.bind='{ddic:"CHAR", type:"string", length:"16"}'
              label="Vendor's Telephone Number"></fd-fd-column>
    <fd-fd-column sortable field="UPDATE_GRP" data-abap.bind='{ddic:"CHAR", type:"string", length:"6", mid:"MCF", shlp:{type:'SH', id:'H_TMCB'}}' alpha-exit="ALPHA" 
              label="Update group for statistics update"></fd-fd-column>
    <fd-fd-column sortable field="VENDOR" data-abap.bind='{ddic:"CHAR", type:"string", length:"10", mid:"LIF", shlp:{type:'SH', id:'KRED'}}' alpha-exit="ALPHA" 
              label="Vendor's account number"></fd-fd-column>
    <fd-fd-column sortable field="VPER_END" data-abap.bind='{ddic:"DATS", type:"string", format:"date"}'
              label="End of Validity Period"></fd-fd-column>
    <fd-fd-column sortable field="VPER_START" data-abap.bind='{ddic:"DATS", type:"string", format:"date"}'

    <fd-fd-column sortable field="WARRANTY" data-abap.bind='{ddic:"DATS", type:"string", format:"date"}'
              label="Warranty Date"></fd-fd-column>
    <!-- @formatter:on -->
</ui-datagrid>

<!-- PO_ITEMS BAPIEKPO Purchase Order Items -->

              label="Order Acknowledgment Requirement"></fd-fd-column>

              label="Address"></fd-fd-column>

<!-- RETURN BAPIRETURN Processing Errors That Occurred -->
<ui-datagrid data.bind="BAPI_PO_GET_LIST RETURN" title="Processing Errors That Occurred"
            data-summary="false" default-sort=""
            selectable rowselect.trigger="object.selectObject($event.detail)">
    <!-- @formatter:off -->
    <fd-fd-column sortable field="CODE" data-abap.bind='{ddic:"CHAR", type:"string", length:"5"}'
              label="Message code"></fd-fd-column>
    <fd-fd-column sortable field="LOG_MSG_NO" data-abap.bind='{ddic:"NUMC", type:"string", format:"numeric", length:"6", shlp:{type:'CH', id:'BALM'}}'
              label="Application log: Internal message serial number"></fd-fd-column>
    <fd-fd-column sortable field="LOG_NO" data-abap.bind='{ddic:"CHAR", type:"string", length:"20", shlp:{type:'CH', id:'BALHDR'}}'
              label="Application log: log number"></fd-fd-column>
    <fd-fd-column sortable field="MESSAGE" data-abap.bind='{ddic:"CHAR", type:"string", length:"220"}'
              label="Message Text"></fd-fd-column>
    <fd-fd-column sortable field="MESSAGE_V1" data-abap.bind='{ddic:"CHAR", type:"string", length:"50"}'
              label="Message Variable"></fd-fd-column>
    <fd-fd-column sortable field="MESSAGE_V2" data-abap.bind='{ddic:"CHAR", type:"string", length:"50"}'
              label="Message Variable"></fd-fd-column>
    <fd-fd-column sortable field="MESSAGE_V3" data-abap.bind='{ddic:"CHAR", type:"string", length:"50"}'
              label="Message Variable"></fd-fd-column>
    <fd-fd-column sortable field="MESSAGE_V4" data-abap.bind='{ddic:"CHAR", type:"string", length:"50"}'
              label="Message Variable"></fd-fd-column>
    <fd-fd-column sortable field="TYPE" data-abap.bind='{ddic:"CHAR", type:"string", length:"1"}'
              label="Message type: S Success, E Error, W Warning, I Info, A Abort"></fd-fd-column>
    <!-- @formatter:on -->
</ui-datagrid>
