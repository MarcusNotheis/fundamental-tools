    <label fd-form-label>Percentage for price determination</label>
        <input fd-input fd-form-control
            [(ngModel)]="PO_LIMITS.CONT_PERC"
            data-abap="{type: 'number', length: '+2.1'}"
        />
</div>


<div fd-form-item>
    <label fd-form-label>Limit on contract items exists</label>
        <input fd-input fd-form-control
            [(ngModel)]="PO_LIMITS.CON_EXIST"
            data-abap="{type: 'string', length: '1'}"
        />
</div>


<div fd-form-item>
    <label fd-form-label>Edition of Service Type</label>
        <input fd-input fd-form-control
            [(ngModel)]="PO_LIMITS.EDITION"
            data-abap="{type: 'string', length: '4', mid: 'AGB'}"
            data-shlp="{type:'CH', id:'ESLA'}"
        />
</div>


<div fd-form-item>
    <label fd-form-label>Expected value</label>
        <input fd-input fd-form-control
            [(ngModel)]="PO_LIMITS.EXP_VALUE"
            data-abap="{type: 'number', length: '22.4'}"
        />
</div>


<div fd-form-item>
    <label fd-form-label>Free limit</label>
        <input fd-input fd-form-control
            [(ngModel)]="PO_LIMITS.FREE_LIMIT"
            data-abap="{type: 'number', length: '22.4'}"
        />
</div>


<div fd-form-item>
    <label fd-form-label>Overall limit</label>
        <input fd-input fd-form-control
            [(ngModel)]="PO_LIMITS.LIMIT"
            data-abap="{type: 'number', length: '22.4'}"
        />
</div>


<div fd-form-item>
    <label fd-form-label>No Limit</label>
        <input fd-input fd-form-control
            [(ngModel)]="PO_LIMITS.NO_FRLIMIT"
            data-abap="{type: 'string', length: '1'}"
        />
</div>


<div fd-form-item>
    <label fd-form-label>No Limit</label>
        <input fd-input fd-form-control
            [(ngModel)]="PO_LIMITS.NO_LIMIT"
            data-abap="{type: 'string', length: '1'}"
        />
</div>


<div fd-form-item>
    <label fd-form-label>Package number</label>
        <input fd-input fd-form-control
            [(ngModel)]="PO_LIMITS.PCKG_NO"
            data-abap="{type: 'string', length: '10'}"
            data-shlp="{type:'CT', id:'ESLH'}"
        />
</div>


<div fd-form-item>
    <fd-checkbox label="Price Change in Entry Sheet" [(ngModel)]="PO_LIMITS.PRICE_CHG"></fd-checkbox>
</div> 


<div fd-form-item>
    <label fd-form-label>Short Description of Service Type</label>
    <fd-combobox
        [(ngModel)]="PO_LIMITS.SERV_TYPE"
        [dropdownValues]="{type:'CH', id:'ESLA'}"
        data-abap="{type: 'string', length: '3', mid: 'LBR'}"
    >
    </fd-combobox>
</div>


<div fd-form-item>
    <label fd-form-label>Limits exist for service types</label>
        <input fd-input fd-form-control
            [(ngModel)]="PO_LIMITS.SSC_EXIST"
            data-abap="{type: 'string', length: '1'}"
        />
</div>


<div fd-form-item>
    <label fd-form-label>Value limits on service types</label>
        <input fd-input fd-form-control
            [(ngModel)]="PO_LIMITS.SSC_LIMIT"
            data-abap="{type: 'number', length: '22.4'}"
        />
</div>


<div fd-form-item>
    <fd-checkbox label="No limit on standard service type" [(ngModel)]="PO_LIMITS.SSC_NOLIM"></fd-checkbox>
</div> 


<div fd-form-item>
    <label fd-form-label>Percentage for price determination</label>
        <input fd-input fd-form-control
            [(ngModel)]="PO_LIMITS.SSC_PERC"
            data-abap="{type: 'number', length: '+2.1'}"
        />
</div>


<div fd-form-item>
    <fd-checkbox label="Price Change in Entry Sheet" [(ngModel)]="PO_LIMITS.SSC_PRSCHG"></fd-checkbox>
</div> 


<div fd-form-item>
    <label fd-form-label>Limit on service packages exists</label>
        <input fd-input fd-form-control
            [(ngModel)]="PO_LIMITS.TMP_EXIST"
            data-abap="{type: 'string', length: '1'}"
        />
</div>


<div fd-form-item>
    <label fd-form-label>Limits on model service specifications</label>
        <input fd-input fd-form-control
            [(ngModel)]="PO_LIMITS.TMP_LIMIT"
            data-abap="{type: 'number', length: '22.4'}"
        />
</div>


<div fd-form-item>
    <fd-checkbox label="No Limit on Model Specifications" [(ngModel)]="PO_LIMITS.TMP_NOLIM"></fd-checkbox>
</div> 


<div fd-form-item>
    <label fd-form-label>Number of a Set of Model Service Specifications</label>
        <input fd-input fd-form-control
            [(ngModel)]="PO_LIMITS.TMP_NUMBER"
            data-abap="{type: 'string', length: '10', mid: 'MSP', alpha: 'ALPHA'}"
            data-shlp="{type:'SH', id:'SPEC'}"
        />
</div>


<div fd-form-item>
    <label fd-form-label>Percentage for Price Determination</label>
        <input fd-input fd-form-control
            [(ngModel)]="PO_LIMITS.TMP_PERC"
            data-abap="{type: 'number', length: '+2.1'}"
        />
</div>


<div fd-form-item>
    <fd-checkbox label="Price Change in Entry Sheet" [(ngModel)]="PO_LIMITS.TMP_PRSCHG"></fd-checkbox>
</div> 


<!-- PO_SERVICES BAPIESLLC Services -->
<ui-datagrid data.bind="BAPI_PO_CREATE PO_SERVICES" title="Services"
            data-summary="false" default-sort=""
            selectable rowselect.trigger="object.selectObject($event.detail)">
    <!-- @formatter:off -->
    <fd-fd-column sortable field="ALTERNAT" data-abap.bind='{ddic:"CHAR", type:"string", length:"1"}'
              label="Alternative Line"></fd-fd-column>
    <fd-fd-column sortable field="BASIC_LINE" data-abap.bind='{ddic:"CHAR", type:"string", length:"1"}'
              label="Basic Line"></fd-fd-column>
    <fd-fd-column sortable field="BASLINE_NO" data-abap.bind='{ddic:"NUMC", type:"string", format:"numeric", length:"10"}'
              label="Alternatives: Reference to basic item"></fd-fd-column>
    <fd-fd-column sortable field="BEGINTIME" data-abap.bind='{ddic:"TIMS", type:"string", format:"time"}'
              label="Start Time"></fd-fd-column>
    <fd-fd-column sortable field="BIDDER" data-abap.bind='{ddic:"CHAR", type:"string", length:"1"}'
              label="Bidder's Line"></fd-fd-column>
    <fd-fd-column sortable field="BLANKET" data-abap.bind='{ddic:"CHAR", type:"string", length:"1"}'
              label="Blanket Line"></fd-fd-column>
    <fd-fd-column sortable field="CON_LINE" data-abap.bind='{ddic:"NUMC", type:"string", format:"numeric", length:"10"}'
              label="Entry: Unplanned from contract"></fd-fd-column>
    <fd-fd-column sortable field="CON_PCKG" data-abap.bind='{ddic:"NUMC", type:"string", format:"numeric", length:"10", shlp:{type:'CT', id:'ESLH'}}'
              label="Entry: Unplanned from contract"></fd-fd-column>
    <fd-fd-column sortable field="DATE" data-abap.bind='{ddic:"DATS", type:"string", format:"date"}'
              label="Date"></fd-fd-column>
    <fd-fd-column sortable field="DELETE_IND" data-abap.bind='{ddic:"CHAR", type:"string", length:"1"}'
              label="Deletion Indicator"></fd-fd-column>
    <fd-fd-column sortable field="DISTRIB" data-abap.bind='{ddic:"CHAR", type:"string", length:"1", shlp:{type:'FV', id:'VRTKZ'}}'
              label="Distribution indicator for multiple account assignment"></fd-fd-column>
    <fd-fd-column sortable field="EDITION" data-abap.bind='{ddic:"NUMC", type:"string", format:"numeric", length:"4", mid:"AGB", shlp:{type:'CH', id:'ESLA'}}'
              label="Edition of Service Type"></fd-fd-column>
    <fd-fd-column sortable field="ENDTIME" data-abap.bind='{ddic:"TIMS", type:"string", format:"time"}'
              label="End Time"></fd-fd-column>
    <fd-fd-column sortable field="EVENTUAL" data-abap.bind='{ddic:"CHAR", type:"string", length:"1"}'
              label="Contingency Line"></fd-fd-column>
    <fd-fd-column sortable field="EXTERNAL_ITEM_ID" data-abap.bind='{ddic:"CHAR", type:"string", length:"40"}'
              label="SRM Reference Key"></fd-fd-column>
    <fd-fd-column sortable field="EXTPERS_NO" data-abap.bind='{ddic:"CHAR", type:"string", length:"40"}'
              label="External Personnel Number"></fd-fd-column>
    <fd-fd-column sortable field="EXTREFKEY" data-abap.bind='{ddic:"CHAR", type:"string", length:"40"}'
              label="External Reference Key for Service"></fd-fd-column>
    <fd-fd-column sortable field="EXT_LINE" data-abap.bind='{ddic:"NUMC", type:"string", format:"numeric", length:"10"}'
              label="Line Number"></fd-fd-column>
    <fd-fd-column sortable field="EXT_SERV" data-abap.bind='{ddic:"CHAR", type:"string", length:"18"}'
              label="Vendor's Service Number"></fd-fd-column>
    <fd-fd-column sortable field="FORMULA" data-abap.bind='{ddic:"CHAR", type:"string", length:"10", shlp:{type:'CT', id:'T167F'}}'
              label="Formula Number"></fd-fd-column>
    <fd-fd-column sortable field="FORM_VAL1" unit="BASE_UOM" data-abap.bind='{ddic:"QUAN", type:"number", format:"quantity", length:"10.3"}'
              label="Formula Value"></fd-fd-column>
    <fd-fd-column sortable field="FORM_VAL2" unit="BASE_UOM" data-abap.bind='{ddic:"QUAN", type:"number", format:"quantity", length:"10.3"}'
              label="Formula value"></fd-fd-column>
    <fd-fd-column sortable field="FORM_VAL3" unit="BASE_UOM" data-abap.bind='{ddic:"QUAN", type:"number", format:"quantity", length:"10.3"}'
              label="Formula value"></fd-fd-column>
    <fd-fd-column sortable field="FORM_VAL4" unit="BASE_UOM" data-abap.bind='{ddic:"QUAN", type:"number", format:"quantity", length:"10.3"}'
              label="Formula value"></fd-fd-column>
    <fd-fd-column sortable field="FORM_VAL5" unit="BASE_UOM" data-abap.bind='{ddic:"QUAN", type:"number", format:"quantity", length:"10.3"}'
              label="Formula value"></fd-fd-column>
    <fd-fd-column sortable field="FROM_LINE" data-abap.bind='{ddic:"CHAR", type:"string", length:"6"}'
              label="Lower Limit"></fd-fd-column>
    <fd-fd-column sortable field="GR_PRICE" data-abap.bind='{ddic:"DEC", type:"number", format:"decimal", length:"22.4"}'
              label="Gross price"></fd-fd-column>
    <fd-fd-column sortable field="HI_LINE_NO" data-abap.bind='{ddic:"NUMC", type:"string", format:"numeric", length:"10"}'
              label="Hierarchically superior line number"></fd-fd-column>
    <fd-fd-column sortable field="INFORM" data-abap.bind='{ddic:"CHAR", type:"string", length:"1"}'
              label="Informatory Line"></fd-fd-column>
    <fd-fd-column sortable field="LIMIT_LINE" data-abap.bind='{ddic:"NUMC", type:"string", format:"numeric", length:"10", shlp:{type:'CT', id:'ESLH'}}'
              label="Entry: Unplanned, limit line"></fd-fd-column>
    <fd-fd-column sortable field="LINE_NO" data-abap.bind='{ddic:"NUMC", type:"string", format:"numeric", length:"10"}'
              label="Internal line number"></fd-fd-column>
    <fd-fd-column sortable field="MATL_GROUP" data-abap.bind='{ddic:"CHAR", type:"string", length:"9", mid:"MKL", shlp:{type:'SH', id:'H_T023'}}'
              label="Material Group"></fd-fd-column>
    <fd-fd-column sortable field="NET_VALUE" data-abap.bind='{ddic:"DEC", type:"number", format:"decimal", length:"22.4"}'
              label="Net value"></fd-fd-column>
    <fd-fd-column sortable field="OPEN_QTY" data-abap.bind='{ddic:"CHAR", type:"string", length:"1"}'
              label="Line with Open Quantity"></fd-fd-column>
    <fd-fd-column sortable field="OUTL_IND" data-abap.bind='{ddic:"CHAR", type:"string", length:"1"}'
              label="Indicator: Outline line"></fd-fd-column>
    <fd-fd-column sortable field="OUTL_LEVEL" data-abap.bind='{ddic:"INT1", type:"number", format:"integer", length:"3"}'
              label="Hierarchy level of group"></fd-fd-column>
    <fd-fd-column sortable field="OUTL_NO" data-abap.bind='{ddic:"CHAR", type:"string", length:"8"}'
              label="Outline Level"></fd-fd-column>
    <fd-fd-column sortable field="OVF_TOL" data-abap.bind='{ddic:"DEC", type:"number", format:"decimal", length:"2.1"}'
              label="Overfulfillment Tolerance"></fd-fd-column>
    <fd-fd-column sortable field="OVF_UNLIM" data-abap.bind='{ddic:"CHAR", type:"string", format:"boolean", length:"1"}'
              label="Unlimited Overfulfillment"></fd-fd-column>
    <fd-fd-column sortable field="PCKG_NO" data-abap.bind='{ddic:"NUMC", type:"string", format:"numeric", length:"10", shlp:{type:'CT', id:'ESLH'}}'
              label="Package number"></fd-fd-column>
    <fd-fd-column sortable field="PERS_NO" data-abap.bind='{ddic:"NUMC", type:"string", format:"numeric", length:"8", mid:"PER"}'
              label="Personnel Number"></fd-fd-column>
    <fd-fd-column sortable field="PER_EDATE" data-abap.bind='{ddic:"DATS", type:"string", format:"date"}'
              label="Period of Performance End Date"></fd-fd-column>
    <fd-fd-column sortable field="PER_SDATE" data-abap.bind='{ddic:"DATS", type:"string", format:"date"}'
              label="Period of Performance Start Date"></fd-fd-column>
    <fd-fd-column sortable field="PLN_LINE" data-abap.bind='{ddic:"NUMC", type:"string", format:"numeric", length:"10", shlp:{type:'CT', id:'ESLH'}}'
              label="Entry: Planned package line"></fd-fd-column>
    <fd-fd-column sortable field="PLN_PCKG" data-abap.bind='{ddic:"NUMC", type:"string", format:"numeric", length:"10", shlp:{type:'CT', id:'ESLH'}}'
              label="Source package number"></fd-fd-column>
    <fd-fd-column sortable field="PRICE_CHG" data-abap.bind='{ddic:"CHAR", type:"string", format:"boolean", length:"1"}'
              label="Price Change in Entry Sheet"></fd-fd-column>
    <fd-fd-column sortable field="PRICE_UNIT" data-abap.bind='{ddic:"DEC", type:"number", format:"decimal", length:"5"}'
              label="Price unit"></fd-fd-column>
    <fd-fd-column sortable field="QUANTITY" unit="BASE_UOM" data-abap.bind='{ddic:"QUAN", type:"number", format:"quantity", length:"+10.3"}'
              label="Quantity with Sign"></fd-fd-column>
    <fd-fd-column sortable field="SERVICE" data-abap.bind='{ddic:"CHAR", type:"string", length:"18", mid:"ASN", shlp:{type:'SH', id:'ASMD'}}' alpha-exit="ALPHA" 
              label="Activity Number"></fd-fd-column>
    <fd-fd-column sortable field="SERVICE_ITEM_KEY" data-abap.bind='{ddic:"NUMC", type:"string", format:"numeric", length:"10"}'
              label="Item Key for eSOA Messages"></fd-fd-column>
    <fd-fd-column sortable field="SERV_TYPE" data-abap.bind='{ddic:"CHAR", type:"string", length:"3", mid:"LBR", shlp:{type:'CH', id:'ESLA'}}'
              label="Short Description of Service Type"></fd-fd-column>
    <fd-fd-column sortable field="SHORT_TEXT" data-abap.bind='{ddic:"CHAR", type:"string", length:"40"}'
              label="Short Text"></fd-fd-column>
    <fd-fd-column sortable field="SSC_ITEM" data-abap.bind='{ddic:"CHAR", type:"string", length:"18"}'
              label="Standard Service Catalog Item"></fd-fd-column>
    <fd-fd-column sortable field="SSC_LIM" data-abap.bind='{ddic:"CHAR", type:"string", format:"boolean", length:"1"}'
              label="Service line refers to standard service catalog limits"></fd-fd-column>
    <fd-fd-column sortable field="SUBPCKG_NO" data-abap.bind='{ddic:"NUMC", type:"string", format:"numeric", length:"10", shlp:{type:'CT', id:'ESLH'}}'
              label="Subpackage number"></fd-fd-column>
    <fd-fd-column sortable field="SUPP_LINE" data-abap.bind='{ddic:"CHAR", type:"string", length:"1"}'
              label="Supplementary Line"></fd-fd-column>
    <fd-fd-column sortable field="TARGET_VAL" data-abap.bind='{ddic:"DEC", type:"number", format:"decimal", length:"22.4"}'
              label="Target Value"></fd-fd-column>
    <fd-fd-column sortable field="TAXJURCODE" data-abap.bind='{ddic:"CHAR", type:"string", length:"15", mid:"TXJ", shlp:{type:'SH', id:'H_TTXJ'}}'
              label="Tax Jurisdiction"></fd-fd-column>
    <fd-fd-column sortable field="TAX_CODE" data-abap.bind='{ddic:"CHAR", type:"string", length:"2", shlp:{type:'SH', id:'SSH_T007A'}}'
              label="Tax on sales/purchases code"></fd-fd-column>
    <fd-fd-column sortable field="TMP_LINE" data-abap.bind='{ddic:"NUMC", type:"string", format:"numeric", length:"10"}'
              label="Entry: Unplanned service from model specifications"></fd-fd-column>
    <fd-fd-column sortable field="TMP_PCKG" data-abap.bind='{ddic:"NUMC", type:"string", format:"numeric", length:"10"}'
              label="Entry: Unplanned service from model specifications"></fd-fd-column>
    <fd-fd-column sortable field="TO_LINE" data-abap.bind='{ddic:"CHAR", type:"string", length:"6"}'
              label="Upper Limit"></fd-fd-column>
    <fd-fd-column sortable field="UOM_ISO" data-abap.bind='{ddic:"CHAR", type:"string", length:"3", shlp:{type:'SH', id:'H_T006I'}}'
              label="ISO code for unit of measurement"></fd-fd-column>
    <fd-fd-column sortable field="USERF1_NUM" data-abap.bind='{ddic:"NUMC", type:"string", format:"numeric", length:"10"}'
              label="User-Defined Field"></fd-fd-column>
    <fd-fd-column sortable field="USERF1_TXT" data-abap.bind='{ddic:"CHAR", type:"string", length:"40"}'
              label="User-Defined Field"></fd-fd-column>
    <fd-fd-column sortable field="USERF2_NUM" unit="BASE_UOM" data-abap.bind='{ddic:"QUAN", type:"number", format:"quantity", length:"10.3"}'
              label="User-Defined Field"></fd-fd-column>
    <fd-fd-column sortable field="USERF2_TXT" data-abap.bind='{ddic:"CHAR", type:"string", length:"10"}'
              label="User-Defined Field"></fd-fd-column>
    <fd-fd-column sortable field="WAGETYPE" data-abap.bind='{ddic:"CHAR", type:"string", length:"4", shlp:{type:'CT', id:'T512W'}}'
              label="Wage Type"></fd-fd-column>
    <!-- @formatter:on -->
</ui-datagrid>
