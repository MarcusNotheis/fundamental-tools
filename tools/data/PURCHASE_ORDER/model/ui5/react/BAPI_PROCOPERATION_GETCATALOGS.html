<!-- BAPI_PROCOPERATION_GETCATALOGS 0.2 -->

<!-- INPUT PARAMETERS -->

<FormItem label="Material Group">
    <Input value={this.MATERIAL_GROUP}
           data-abap="{type: 'string', length: '9', mid: 'MKL'}"
           data-shlp="{type:'SH', id:'H_T023'}"
    />
</FormItem>


<FormItem label="Plant">
    <Input value={this.PLANT}
           data-abap="{type: 'string', length: '4', mid: 'WRK'}"
           data-shlp="{type:'SH', id:'H_T001W'}"
    />
</FormItem>


<FormItem label="Selection flag">
    <ComboBox value={this.WITHOUT_MATERIAL_GRP}
        items="{type:'FV', id:'SELKZ'}"
        data-abap="{type: 'string', length: '1'}">
    </ComboBox>
</FormItem>


<!-- TABLE PARAMETERS -->

<!-- RETURN BAPIRETURN Return Messages -->
<ui-datagrid data.bind="BAPI_PROCOPERATION_GETCATALOGS RETURN" title="Return Messages"
            data-summary="false" default-sort=""
            selectable rowselect.trigger="object.selectObject($event.detail)">
    <!-- @formatter:off -->
    <fd-dg-column sortable field="CODE" data-abap.bind='{ddic:"CHAR", type:"string", length:"5"}' label="Message code"></fd-dg-column>
    <fd-dg-column sortable field="LOG_MSG_NO" data-abap.bind='{ddic:"NUMC", type:"string", format:"numeric", length:"6", shlp:{type:'CH', id:'BALM'}}' label="Application log: Internal message serial number"></fd-dg-column>
    <fd-dg-column sortable field="LOG_NO" data-abap.bind='{ddic:"CHAR", type:"string", length:"20", shlp:{type:'CH', id:'BALHDR'}}' label="Application log: log number"></fd-dg-column>
    <fd-dg-column sortable field="MESSAGE" data-abap.bind='{ddic:"CHAR", type:"string", length:"220"}' label="Message Text"></fd-dg-column>
    <fd-dg-column sortable field="MESSAGE_V1" data-abap.bind='{ddic:"CHAR", type:"string", length:"50"}' label="Message Variable"></fd-dg-column>
    <fd-dg-column sortable field="MESSAGE_V2" data-abap.bind='{ddic:"CHAR", type:"string", length:"50"}' label="Message Variable"></fd-dg-column>
    <fd-dg-column sortable field="MESSAGE_V3" data-abap.bind='{ddic:"CHAR", type:"string", length:"50"}' label="Message Variable"></fd-dg-column>
    <fd-dg-column sortable field="MESSAGE_V4" data-abap.bind='{ddic:"CHAR", type:"string", length:"50"}' label="Message Variable"></fd-dg-column>
    <fd-dg-column sortable field="TYPE" data-abap.bind='{ddic:"CHAR", type:"string", length:"1"}' label="Message type: S Success, E Error, W Warning, I Info, A Abort"></fd-dg-column>
    <!-- @formatter:on -->
</ui-datagrid>

<!-- RETURN BAPIRETURN Return Messages -->

<FormItem label="Message code">
    <Input value={this.RETURN.CODE}
           data-abap="{type: 'string', length: '5'}"
    />
</FormItem>


<FormItem label="Application log: Internal message serial number">
    <ComboBox value={this.RETURN.LOG_MSG_NO}
        items="{type:'CH', id:'BALM'}"
        data-abap="{type: 'string', length: '6'}">
    </ComboBox>
</FormItem>


<FormItem label="Application log: log number">
    <ComboBox value={this.RETURN.LOG_NO}
        items="{type:'CH', id:'BALHDR'}"
        data-abap="{type: 'string', length: '20'}">
    </ComboBox>
</FormItem>


<FormItem label="Message Text">
    <Input value={this.RETURN.MESSAGE}
           data-abap="{type: 'string', length: '220'}"
    />
</FormItem>


<FormItem label="Message Variable">
    <Input value={this.RETURN.MESSAGE_V1}
           data-abap="{type: 'string', length: '50'}"
    />
</FormItem>


<FormItem label="Message Variable">
    <Input value={this.RETURN.MESSAGE_V2}
           data-abap="{type: 'string', length: '50'}"
    />
</FormItem>


<FormItem label="Message Variable">
    <Input value={this.RETURN.MESSAGE_V3}
           data-abap="{type: 'string', length: '50'}"
    />
</FormItem>


<FormItem label="Message Variable">
    <Input value={this.RETURN.MESSAGE_V4}
           data-abap="{type: 'string', length: '50'}"
    />
</FormItem>


<FormItem label="Message type: S Success, E Error, W Warning, I Info, A Abort">
    <Input value={this.RETURN.TYPE}
           data-abap="{type: 'string', length: '1'}"
    />
</FormItem>


<!-- VALID_CATALOGS BAPICATALOG List of Valid Catalogs -->
<ui-datagrid data.bind="BAPI_PROCOPERATION_GETCATALOGS VALID_CATALOGS" title="List of Valid Catalogs"
            data-summary="false" default-sort=""
            selectable rowselect.trigger="object.selectObject($event.detail)">
    <!-- @formatter:off -->
    <fd-dg-column sortable field="CATALOG" data-abap.bind='{ddic:"CHAR", type:"string", length:"20", shlp:{type:'CT', id:'TMW3T'}}' label="Identifier for allowed catalogs"></fd-dg-column>
    <fd-dg-column sortable field="CAT_TEXT" data-abap.bind='{ddic:"CHAR", type:"string", length:"30"}' label="Name of catalog"></fd-dg-column>
    <fd-dg-column sortable field="PURCH_ORG" data-abap.bind='{ddic:"CHAR", type:"string", length:"4", mid:"EKO", shlp:{type:'SH', id:'H_T024E'}}' label="Purchasing organization"></fd-dg-column>
    <fd-dg-column sortable field="SD_CATALOG" data-abap.bind='{ddic:"CHAR", type:"string", format:"boolean", length:"1"}' label="Indicator: SAP product catalog: business-to-business"></fd-dg-column>
    <fd-dg-column sortable field="VENDOR" data-abap.bind='{ddic:"CHAR", type:"string", length:"10", mid:"LIF", shlp:{type:'SH', id:'KRED'}}' alpha-exit="ALPHA"  label="Vendor's account number"></fd-dg-column>
    <!-- @formatter:on -->
</ui-datagrid>

<!-- VALID_CATALOGS BAPICATALOG List of Valid Catalogs -->

<FormItem label="Identifier for allowed catalogs">
    <ComboBox value={this.VALID_CATALOGS.CATALOG}
        items="{type:'CT', id:'TMW3T'}"
        data-abap="{type: 'string', length: '20'}">
    </ComboBox>
</FormItem>


<FormItem label="Name of catalog">
    <Input value={this.VALID_CATALOGS.CAT_TEXT}
           data-abap="{type: 'string', length: '30'}"
    />
</FormItem>


<FormItem label="Purchasing organization">
    <Input value={this.VALID_CATALOGS.PURCH_ORG}
           data-abap="{type: 'string', length: '4', mid: 'EKO'}"
           data-shlp="{type:'SH', id:'H_T024E'}"
    />
</FormItem>


<FormItem label="Indicator: SAP product catalog: business-to-business">
    <CheckBox value={this.VALID_CATALOGS.SD_CATALOG}/>
</FormItem>


<FormItem label="Vendor's account number">
    <Input value={this.VALID_CATALOGS.VENDOR}
           data-abap="{type: 'string', length: '10', mid: 'LIF', alpha: 'ALPHA'}"
           data-shlp="{type:'SH', id:'KRED'}"
    />
</FormItem>
