<!-- ET_MCIQMADD /COE/RBP_T_MCIQMADD ?de: Zusatzfelder Meldungskopf PMIS -->
<ui-datagrid data.bind="/COE/RBP_PAM_EQUIPMENT_GET ET_MCIQMADD" title="?de: Zusatzfelder Meldungskopf PMIS"
            data-summary="false" default-sort=""
            selectable rowselect.trigger="object.selectObject($event.detail)">
    <!-- @formatter:off -->
    <fd-fd-column sortable field="SABTG" data-abap.bind='{ddic:"DEC", type:"number", format:"decimal", length:"+9"}'
              label="No. processing days creation to completion"></fd-fd-column>
    <fd-fd-column sortable field="SACODE" data-abap.bind='{ddic:"DEC", type:"number", format:"decimal", length:"+9"}'
              label="PMIS: number of activity codes"></fd-fd-column>
    <fd-fd-column sortable field="SAUSZT" unit="SUNIT" data-abap.bind='{ddic:"QUAN", type:"number", format:"quantity", length:"10.3"}'
              label="Time To Repair"></fd-fd-column>
    <fd-fd-column sortable field="SEQTBR" unit="SUNIT" data-abap.bind='{ddic:"QUAN", type:"number", format:"quantity", length:"10.3"}'
              label="Time Between Repair"></fd-fd-column>
    <fd-fd-column sortable field="SGAUSZT" unit="SUNIT" data-abap.bind='{ddic:"QUAN", type:"number", format:"quantity", length:"10.3"}'
              label="Downtime entered"></fd-fd-column>
    <fd-fd-column sortable field="SGMSAUS" data-abap.bind='{ddic:"DEC", type:"number", format:"decimal", length:"+9"}'
              label="Number of machine breakdowns reported"></fd-fd-column>
    <fd-fd-column sortable field="SMMAB" data-abap.bind='{ddic:"DEC", type:"number", format:"decimal", length:"+9"}'
              label="No. of completed notifications"></fd-fd-column>
    <fd-fd-column sortable field="SMOFN" data-abap.bind='{ddic:"DEC", type:"number", format:"decimal", length:"+9"}'
              label="No.of recorded notifications"></fd-fd-column>
    <fd-fd-column sortable field="SMSAUS" data-abap.bind='{ddic:"DEC", type:"number", format:"decimal", length:"+9"}'
              label="Number of actual machine breakdowns"></fd-fd-column>
    <fd-fd-column sortable field="SPMON" data-abap.bind='{ddic:"NUMC", type:"string", format:"numeric", length:"6"}' alpha-exit="PERI" 
              label="Period to analyze - month"></fd-fd-column>
    <fd-fd-column sortable field="SSCODE" data-abap.bind='{ddic:"DEC", type:"number", format:"decimal", length:"+9"}'
              label="PMIS: No.of damages"></fd-fd-column>
    <fd-fd-column sortable field="SUCODE" data-abap.bind='{ddic:"DEC", type:"number", format:"decimal", length:"+9"}'
              label="PMIS: No. of cause of damage codes"></fd-fd-column>
    <!-- @formatter:on -->
</ui-datagrid>
