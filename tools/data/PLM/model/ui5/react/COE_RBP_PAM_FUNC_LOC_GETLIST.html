<!-- INPUT PARAMETERS -->

<FormItem label="Functional Location">
    <Input value={this.IV_LOCATION}
           data-abap="{type: 'string', length: '30', mid: 'IFL', alpha: 'TPLNR'}"
           data-shlp="{type:'SH', id:'IFLM'}"
    />
</FormItem>


<!-- OUTPUT PARAMETERS -->

<!-- ET_FUNC_LOC_LIST /COE/RBP_T_PAM_FUNC_LOC ?de: Function Location -->
<ui-datagrid data.bind="/COE/RBP_PAM_FUNC_LOC_GETLIST ET_FUNC_LOC_LIST" title="?de: Function Location"
            data-summary="false" default-sort=""
            selectable rowselect.trigger="object.selectObject($event.detail)">
    <!-- @formatter:off -->
    <fd-dg-column sortable field="DESCRIPT" data-abap.bind='{ddic:"CHAR", type:"string", length:"40"}' label="Description of Technical Object"></fd-dg-column>
    <fd-dg-column sortable field="EQFNR" data-abap.bind='{ddic:"CHAR", type:"string", length:"30"}' label="Sort field"></fd-dg-column>
    <fd-dg-column sortable field="FUNCTLOCATION" data-abap.bind='{ddic:"CHAR", type:"string", length:"30", mid:"IFL", shlp:{type:'SH', id:'IFLM'}}' alpha-exit="TPLNR"  label="Functional Location"></fd-dg-column>
    <fd-dg-column sortable field="SUPFLOC" data-abap.bind='{ddic:"CHAR", type:"string", length:"30", shlp:{type:'SH', id:'IFLM'}}' alpha-exit="TPLNR"  label="Superior functional location"></fd-dg-column>
    <!-- @formatter:on -->
</ui-datagrid>

<!-- ET_FUNC_LOC_LIST /COE/RBP_T_PAM_FUNC_LOC ?de: Function Location -->

<FormItem label="Description of Technical Object">
    <Input value={this.ET_FUNC_LOC_LIST.DESCRIPT}
           data-abap="{type: 'string', length: '40'}"
    />
</FormItem>


<FormItem label="Sort field">
    <Input value={this.ET_FUNC_LOC_LIST.EQFNR}
           data-abap="{type: 'string', length: '30'}"
    />
</FormItem>


<FormItem label="Functional Location">
    <Input value={this.ET_FUNC_LOC_LIST.FUNCTLOCATION}
           data-abap="{type: 'string', length: '30', mid: 'IFL', alpha: 'TPLNR'}"
           data-shlp="{type:'SH', id:'IFLM'}"
    />
</FormItem>


<FormItem label="Superior functional location">
    <Input value={this.ET_FUNC_LOC_LIST.SUPFLOC}
           data-abap="{type: 'string', length: '30', alpha: 'TPLNR'}"
           data-shlp="{type:'SH', id:'IFLM'}"
    />
</FormItem>


<!-- ET_RETURN BAPIRET2_TAB ?de: Fehlermeldungen -->
<ui-datagrid data.bind="/COE/RBP_PAM_FUNC_LOC_GETLIST ET_RETURN" title="?de: Fehlermeldungen"
            data-summary="false" default-sort=""
            selectable rowselect.trigger="object.selectObject($event.detail)">
    <!-- @formatter:off -->
    <fd-dg-column sortable field="FIELD" data-abap.bind='{ddic:"CHAR", type:"string", length:"30", shlp:{type:'CT', id:'DD03L'}}' label="Field in parameter"></fd-dg-column>
    <fd-dg-column sortable field="ID" data-abap.bind='{ddic:"CHAR", type:"string", length:"20", shlp:{type:'CT', id:'T100A'}}' label="Message Class"></fd-dg-column>
    <fd-dg-column sortable field="LOG_MSG_NO" data-abap.bind='{ddic:"NUMC", type:"string", format:"numeric", length:"6", shlp:{type:'CH', id:'BALM'}}' label="Application log: Internal message serial number"></fd-dg-column>
    <fd-dg-column sortable field="LOG_NO" data-abap.bind='{ddic:"CHAR", type:"string", length:"20", shlp:{type:'CH', id:'BALHDR'}}' label="Application log: log number"></fd-dg-column>
    <fd-dg-column sortable field="MESSAGE" data-abap.bind='{ddic:"CHAR", type:"string", length:"220"}' label="Message Text"></fd-dg-column>
    <fd-dg-column sortable field="MESSAGE_V1" data-abap.bind='{ddic:"CHAR", type:"string", length:"50"}' label="Message Variable"></fd-dg-column>
    <fd-dg-column sortable field="MESSAGE_V2" data-abap.bind='{ddic:"CHAR", type:"string", length:"50"}' label="Message Variable"></fd-dg-column>
    <fd-dg-column sortable field="MESSAGE_V3" data-abap.bind='{ddic:"CHAR", type:"string", length:"50"}' label="Message Variable"></fd-dg-column>
    <fd-dg-column sortable field="MESSAGE_V4" data-abap.bind='{ddic:"CHAR", type:"string", length:"50"}' label="Message Variable"></fd-dg-column>
    <fd-dg-column sortable field="NUMBER" data-abap.bind='{ddic:"NUMC", type:"string", format:"numeric", length:"3"}' label="Message Number"></fd-dg-column>
    <fd-dg-column sortable field="PARAMETER" data-abap.bind='{ddic:"CHAR", type:"string", length:"32"}' label="Parameter Name"></fd-dg-column>
    <fd-dg-column sortable field="ROW" data-abap.bind='{ddic:"INT4", type:"number", format:"integer", length:"+10"}' label="Lines in parameter"></fd-dg-column>
    <fd-dg-column sortable field="SYSTEM" data-abap.bind='{ddic:"CHAR", type:"string", length:"10", shlp:{type:'CT', id:'TBDLS'}}' alpha-exit="ALPHA"  label="Logical system from which message originates"></fd-dg-column>
    <fd-dg-column sortable field="TYPE" data-abap.bind='{ddic:"CHAR", type:"string", length:"1"}' label="Message type: S Success, E Error, W Warning, I Info, A Abort"></fd-dg-column>
    <!-- @formatter:on -->
</ui-datagrid>

<!-- ET_RETURN BAPIRET2_TAB ?de: Fehlermeldungen -->

<FormItem label="Field in parameter">
    <ComboBox value={this.ET_RETURN.FIELD}
        items="{type:'CT', id:'DD03L'}"
        data-abap="{type: 'string', length: '30'}">
    </ComboBox>
</FormItem>


<FormItem label="Message Class">
    <ComboBox value={this.ET_RETURN.ID}
        items="{type:'CT', id:'T100A'}"
        data-abap="{type: 'string', length: '20'}">
    </ComboBox>
</FormItem>


<FormItem label="Application log: Internal message serial number">
    <ComboBox value={this.ET_RETURN.LOG_MSG_NO}
        items="{type:'CH', id:'BALM'}"
        data-abap="{type: 'string', length: '6'}">
    </ComboBox>
</FormItem>


<FormItem label="Application log: log number">
    <ComboBox value={this.ET_RETURN.LOG_NO}
        items="{type:'CH', id:'BALHDR'}"
        data-abap="{type: 'string', length: '20'}">
    </ComboBox>
</FormItem>


<FormItem label="Message Text">
    <Input value={this.ET_RETURN.MESSAGE}
           data-abap="{type: 'string', length: '220'}"
    />
</FormItem>


<FormItem label="Message Variable">
    <Input value={this.ET_RETURN.MESSAGE_V1}
           data-abap="{type: 'string', length: '50'}"
    />
</FormItem>


<FormItem label="Message Variable">
    <Input value={this.ET_RETURN.MESSAGE_V2}
           data-abap="{type: 'string', length: '50'}"
    />
</FormItem>


<FormItem label="Message Variable">
    <Input value={this.ET_RETURN.MESSAGE_V3}
           data-abap="{type: 'string', length: '50'}"
    />
</FormItem>


<FormItem label="Message Variable">
    <Input value={this.ET_RETURN.MESSAGE_V4}
           data-abap="{type: 'string', length: '50'}"
    />
</FormItem>


<FormItem label="Message Number">
    <Input value={this.ET_RETURN.NUMBER}
           data-abap="{type: 'string', length: '3'}"
    />
</FormItem>


<FormItem label="Parameter Name">
    <Input value={this.ET_RETURN.PARAMETER}
           data-abap="{type: 'string', length: '32'}"
    />
</FormItem>


<FormItem label="Lines in parameter">
    <Input value={this.ET_RETURN.ROW}
           data-abap="{type: 'number', length: '+10'}"
    />
</FormItem>


<FormItem label="Logical system from which message originates">
    <ComboBox value={this.ET_RETURN.SYSTEM}
        items="{type:'CT', id:'TBDLS'}"
        data-abap="{type: 'string', length: '10', alpha: 'ALPHA'}">
    </ComboBox>
</FormItem>


<FormItem label="Message type: S Success, E Error, W Warning, I Info, A Abort">
    <Input value={this.ET_RETURN.TYPE}
           data-abap="{type: 'string', length: '1'}"
    />
</FormItem>
