<ui-datagrid data.bind="BAPI_PO_GETDETAIL PO_ITEM_ACCOUNT_ASSIGNMENT" title="Account Assignment Data for Item"
            data-summary="false" default-sort=""
            selectable rowselect.trigger="object.selectObject($event.detail)">
    <!-- @formatter:off -->
    <fd-fd-column sortable field="ACTIVITY" data-abap.bind='{ddic:"CHAR", type:"string", length:"4", mid:"VGN"}' alpha-exit="NUMCV" 
              label="Activity Number" markup="{'html-tag': 'fd-fd-column', 'initial': '""', 'comment': 'string'}"></fd-fd-column>
    <fd-fd-column sortable field="ASSET_NO" data-abap.bind='{ddic:"CHAR", type:"string", length:"12", mid:"AN1", shlp:{type:'CH', id:'ANLH'}}' alpha-exit="ALPHA" 
              label="Main Asset Number" markup="{'html-tag': 'fd-fd-column', 'initial': '""', 'comment': 'string'}"></fd-fd-column>
    <fd-fd-column sortable field="BUDGET_PERIOD" data-abap.bind='{ddic:"CHAR", type:"string", length:"10", mid:"BUDPER", shlp:{type:'CT', id:'FMFUNDBPD'}}'
              label="FM: Budget Period" markup="{'html-tag': 'fd-fd-column', 'initial': '""', 'comment': 'string'}"></fd-fd-column>
    <fd-fd-column sortable field="BUS_AREA" data-abap.bind='{ddic:"CHAR", type:"string", length:"4", mid:"GSB", shlp:{type:'SH', id:'H_TGSB'}}'
              label="Business Area" markup="{'html-tag': 'fd-fd-column', 'initial': '""', 'comment': 'string'}"></fd-fd-column>
    <fd-fd-column sortable field="CMMT_ITEM" data-abap.bind='{ddic:"CHAR", type:"string", length:"14", mid:"FIP", shlp:{type:'CT', id:'FMFXPO'}}' alpha-exit="FMCIS" 
              label="Commitment Item" markup="{'html-tag': 'fd-fd-column', 'initial': '""', 'comment': 'string'}"></fd-fd-column>
    <fd-fd-column sortable field="CMMT_ITEM_LONG" data-abap.bind='{ddic:"CHAR", type:"string", length:"24", mid:"FPS", shlp:{type:'CT', id:'FMCI'}}' alpha-exit="FMCIL" 
              label="Commitment item" markup="{'html-tag': 'fd-fd-column', 'initial': '""', 'comment': 'string'}"></fd-fd-column>
    <fd-fd-column sortable field="COST_CTR" data-abap.bind='{ddic:"CHAR", type:"string", length:"10", mid:"KOS", shlp:{type:'CT', id:'CSKS'}}' alpha-exit="ALPHA"
