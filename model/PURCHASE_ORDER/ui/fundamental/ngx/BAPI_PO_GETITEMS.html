<!-- INPUT PARAMETERS -->

<div fd-form-item>
    <label fd-form-label>Account assignment category</label>
        <input fd-input fd-form-control
            [(ngModel)]="ACCTASSCAT"
            data-abap="{type: 'string', length: '1', mid: 'KNT'}"
            data-shlp="{type:'SH', id:'H_T163K'}"
        />
</div>


<div fd-form-item>
    <label fd-form-label>Name of Person who Created the Object</label>
        <input fd-input fd-form-control
            [(ngModel)]="CREATED_BY"
            data-abap="{type: 'string', length: '12'}"
        />
</div>


<div fd-form-item>
    <label fd-form-label>Selection flag</label>
    <fd-combobox
        [(ngModel)]="DELETED_ITEMS"
        [dropdownValues]="{type:'FV', id:'SELKZ'}"
        data-abap="{type: 'string', length: '1'}"
    >
    </fd-combobox>
</div>


<div fd-form-item>
    <label fd-form-label>Purchasing Document Date</label>
    <fd-date-picker [type]="single" [(ngModel)]="DOC_DATE"></fd-date-picker>
</div>


<div fd-form-item>
    <label fd-form-label>Purchasing Document Type</label>
        <input fd-input fd-form-control
            [(ngModel)]="DOC_TYPE"
            data-abap="{type: 'string', length: '4', mid: 'BSA'}"
            data-shlp="{type:'SH', id:'H_T161'}"
        />
</div>


<div fd-form-item>
    <label fd-form-label>Selection flag</label>
    <fd-combobox
        [(ngModel)]="ITEMS_OPEN_FOR_RECEIPT"
        [dropdownValues]="{type:'FV', id:'SELKZ'}"
        data-abap="{type: 'string', length: '1'}"
    >
    </fd-combobox>
</div>


<div fd-form-item>
    <label fd-form-label>Item category in purchasing document</label>
        <input fd-input fd-form-control
            [(ngModel)]="ITEM_CAT"
            data-abap="{type: 'string', length: '1'}"
            data-shlp="{type:'SH', id:'H_T163'}"
        />
</div>


<div fd-form-item>
    <label fd-form-label>Material Number</label>
        <input fd-input fd-form-control
            [(ngModel)]="MATERIAL"
            data-abap="{type: 'string', length: '18', mid: 'MAT', alpha: 'MATN1'}"
            data-shlp="{type:'CT', id:'MARA'}"
        />
</div>


<!-- MATERIAL_EVG BAPIMGVMATNR Long Material Number -->

<div fd-form-item>
    <label fd-form-label>External Long Material Number</label>
        <input fd-input fd-form-control
            [(ngModel)]="MATERIAL_EVG.MATERIAL_EXT"
            data-abap="{type: 'string', length: '40', alpha: 'MATNL'}"
        />
</div>


<div fd-form-item>
    <label fd-form-label>Material number (external GUID)</label>
        <input fd-input fd-form-control
            [(ngModel)]="MATERIAL_EVG.MATERIAL_GUID"
            data-abap="{type: 'string', length: '32'}"
        />
</div>


<div fd-form-item>
    <label fd-form-label>Material Version Number</label>
        <input fd-input fd-form-control
            [(ngModel)]="MATERIAL_EVG.MATERIAL_VERS"
            data-abap="{type: 'string', length: '10', mid: 'MATVERS', alpha: 'MATNW'}"
        />
</div>


<div fd-form-item>
    <label fd-form-label>Material Number (40 Characters, needed f. technical reasons)</label>
        <input fd-input fd-form-control
            [(ngModel)]="MATERIAL_LONG"
            data-abap="{type: 'string', length: '40'}"
        />
</div>


<div fd-form-item>
    <label fd-form-label>Material Group</label>
        <input fd-input fd-form-control
            [(ngModel)]="MAT_GRP"
            data-abap="{type: 'string', length: '9', mid: 'MKL'}"
            data-shlp="{type:'SH', id:'H_T023'}"
        />
</div>


<div fd-form-item>
    <label fd-form-label>Plant</label>
        <input fd-input fd-form-control
            [(ngModel)]="PLANT"
            data-abap="{type: 'string', length: '4', mid: 'WRK'}"
            data-shlp="{type:'SH', id:'H_T001W'}"
        />
</div>


<div fd-form-item>
    <label fd-form-label>Name of requisitioner/requester</label>
        <input fd-input fd-form-control
            [(ngModel)]="PREQ_NAME"
            data-abap="{type: 'string', length: '12'}"
        />
</div>


<div fd-form-item>
    <label fd-form-label>Purchasing Document Number</label>
        <input fd-input fd-form-control
            [(ngModel)]="PURCHASEORDER"
            data-abap="{type: 'string', length: '10', mid: 'BES', alpha: 'ALPHA'}"
            data-shlp="{type:'CH', id:'EKKO'}"
        />
</div>


<div fd-form-item>
    <label fd-form-label>Purchasing organization</label>
        <input fd-input fd-form-control
            [(ngModel)]="PURCH_ORG"
            data-abap="{type: 'string', length: '4', mid: 'EKO'}"
            data-shlp="{type:'SH', id:'H_T024E'}"
        />
</div>


<div fd-form-item>
    <label fd-form-label>Purchasing Group</label>
        <input fd-input fd-form-control
            [(ngModel)]="PUR_GROUP"
            data-abap="{type: 'string', length: '3', mid: 'EKG'}"
            data-shlp="{type:'SH', id:'H_T024'}"
        />
</div>


<div fd-form-item>
    <label fd-form-label>Material number</label>
        <input fd-input fd-form-control
            [(ngModel)]="PUR_MAT"
            data-abap="{type: 'string', length: '18', mid: 'MAT', alpha: 'MATN1'}"
            data-shlp="{type:'CT', id:'MARA'}"
        />
</div>


<!-- PUR_MAT_EVG BAPIMGVMATNR Long Material Number -->

<div fd-form-item>
    <label fd-form-label>External Long Material Number</label>
        <input fd-input fd-form-control
            [(ngModel)]="PUR_MAT_EVG.MATERIAL_EXT"
            data-abap="{type: 'string', length: '40', alpha: 'MATNL'}"
        />
</div>


<div fd-form-item>
    <label fd-form-label>Material number (external GUID)</label>
        <input fd-input fd-form-control
            [(ngModel)]="PUR_MAT_EVG.MATERIAL_GUID"
            data-abap="{type: 'string', length: '32'}"
        />
</div>


<div fd-form-item>
    <label fd-form-label>Material Version Number</label>
        <input fd-input fd-form-control
            [(ngModel)]="PUR_MAT_EVG.MATERIAL_VERS"
            data-abap="{type: 'string', length: '10', mid: 'MATVERS', alpha: 'MATNW'}"
        />
</div>


<div fd-form-item>
    <label fd-form-label>Material Number (40 Characters, Technical Requirement)</label>
        <input fd-input fd-form-control
            [(ngModel)]="PUR_MAT_LONG"
            data-abap="{type: 'string', length: '40'}"
        />
</div>


<div fd-form-item>
    <label fd-form-label>Short Text</label>
        <input fd-input fd-form-control
            [(ngModel)]="SHORT_TEXT"
            data-abap="{type: 'string', length: '40'}"
        />
</div>


<div fd-form-item>
    <label fd-form-label>Supplying (issuing) plant in case of stock transport order</label>
        <input fd-input fd-form-control
            [(ngModel)]="SUPPL_PLANT"
            data-abap="{type: 'string', length: '4'}"
            data-shlp="{type:'SH', id:'H_T001W'}"
        />
</div>


<div fd-form-item>
    <label fd-form-label>Requirement Tracking Number</label>
        <input fd-input fd-form-control
            [(ngModel)]="TRACKINGNO"
            data-abap="{type: 'string', length: '10'}"
        />
</div>


<div fd-form-item>
    <label fd-form-label>Vendor's account number</label>
        <input fd-input fd-form-control
            [(ngModel)]="VENDOR"
            data-abap="{type: 'string', length: '10', mid: 'LIF', alpha: 'ALPHA'}"
            data-shlp="{type:'SH', id:'KRED'}"
        />
</div>


<div fd-form-item>
    <label fd-form-label>Selection flag</label>
    <fd-combobox
        [(ngModel)]="WITH_PO_HEADERS"
        [dropdownValues]="{type:'FV', id:'SELKZ'}"
        data-abap="{type: 'string', length: '1'}"
    >
    </fd-combobox>
</div>


<!-- TABLE PARAMETERS -->

<!-- PO_ITEMS BAPIEKPOC Table of Items -->
<ui-datagrid data.bind="BAPI_PO_GETITEMS PO_ITEMS" title="Table of Items"
            data-summary="false" default-sort=""
            selectable rowselect.trigger="object.selectObject($event.detail)">
    <!-- @formatter:off -->
    <fd-fd-column sortable field="ACCTASSCAT" data-abap.bind='{ddic:"CHAR", type:"string", length:"1", mid:"KNT", shlp:{type:'SH', id:'H_T163K'}}'
              label="Account assignment category" markup="{'html-tag': 'fd-fd-column', 'initial': '""', 'comment': 'string'}"></fd-fd-column>
    <fd-fd-column sortable field="ACKNOWL_NO" data-abap.bind='{ddic:"CHAR", type:"string", length:"20"}'
              label="Order Acknowledgment Number" markup="{'html-tag': 'fd-fd-column', 'initial': '""', 'comment': 'string'}"></fd-fd-column>
    <fd-fd-column sortable field="ACKN_REQD" data-abap.bind='{ddic:"CHAR", type:"string", format:"boolean", length:"1"}'
              label="Order Acknowledgment Requirement" markup="{'html-tag': 'fd-fd-column', 'initial': '""', 'comment': 'string'}"></fd-fd-column>
    <fd-fd-column sortable field="ADDRESS" data-abap.bind='{ddic:"CHAR", type:"string", length:"10", shlp:{type:'CT', id:'ADRC'}}' alpha-exit="ALPHA" 
              label="Address" markup="{'html-tag': 'fd-fd-column', 'initial': '""', 'comment': 'string'}"></fd-fd-column>
    <fd-fd-column sortable field="AGMT_ITEM" data-abap.bind='{ddic:"NUMC", type:"string", format:"numeric", length:"5", shlp:{type:'CH', id:'EKPO'}}'
              label="Item number of principal purchase agreement" markup="{'html-tag': 'fd-fd-column', 'initial': '""', 'comment': 'Numeric string'}"></fd-fd-column>
    <fd-fd-column sortable field="AGREEMENT" data-abap.bind='{ddic:"CHAR", type:"string", length:"10", mid:"KTR", shlp:{type:'CH', id:'EKKO'}}' alpha-exit="ALPHA" 
              label="Number of principal purchase agreement" markup="{'html-tag': 'fd-fd-column', 'initial': '""', 'comment': 'string'}"></fd-fd-column>
    <fd-fd-column sortable field="ALLOC_TBL" data-abap.bind='{ddic:"CHAR", type:"string", length:"10", mid:"ABE", shlp:{type:'CH', id:'AUKO'}}' alpha-exit="ALPHA" 
              label="Allocation Table Number" markup="{'html-tag': 'fd-fd-column', 'initial': '""', 'comment': 'string'}"></fd-fd-column>
    <fd-fd-column sortable field="AT_ITEM" data-abap.bind='{ddic:"NUMC", type:"string", format:"numeric", length:"5", shlp:{type:'CH', id:'AUPO'}}'
              label="Item number of allocation table" markup="{'html-tag': 'fd-fd-column', 'initial': '""', 'comment': 'Numeric string'}"></fd-fd-column>
    <fd-fd-column sortable field="AT_RELEV" data-abap.bind='{ddic:"CHAR", type:"string", length:"1", shlp:{type:'FV', id:'AUREL'}}'

    <fd-fd-column sortable field="CONV_NUM1" data-abap.bind='{ddic:"DEC", type:"number", format:"decimal", length:"5"}'
              label="Numerator for Conversion of Order Price Unit into Order Unit" markup="{'html-tag': 'fd-fd-column', 'initial': '0', 'comment': 'Decimal'}"></fd-fd-column>

    <fd-fd-column sortable field="DISTRIB" data-abap.bind='{ddic:"CHAR", type:"string", length:"1", shlp:{type:'FV', id:'VRTKZ'}}'

    <fd-fd-column sortable field="INFO_REC" data-abap.bind='{ddic:"CHAR", type:"string", length:"10", mid:"INF", shlp:{type:'CH', id:'EINA'}}' alpha-exit="ALPHA"

    <fd-fd-column sortable field="ITEM_CAT" data-abap.bind='{ddic:"CHAR", type:"string", length:"1", shlp:{type:'SH', id:'H_T163'}}'

    <fd-fd-column sortable field="ITEM_CAT_EXT" data-abap.bind='{ddic:"CHAR", type:"string", length:"1"}'

    <fd-fd-column sortable field="KANBAN_IND" data-abap.bind='{ddic:"CHAR", type:"string", length:"1", shlp:{type:'FV', id:'KBNKZ'}}'

    <fd-fd-column sortable field="MANUF_PROF" data-abap.bind='{ddic:"CHAR", type:"string", length:"4", shlp:{type:'CT', id:'TMPPF'}}'

<!-- RETURN BAPIRETURN Return Messages -->
<ui-datagrid data.bind="BAPI_PO_GETITEMS RETURN" title="Return Messages"
            data-summary="false" default-sort=""
            selectable rowselect.trigger="object.selectObject($event.detail)">
    <!-- @formatter:off -->
    <fd-fd-column sortable field="CODE" data-abap.bind='{ddic:"CHAR", type:"string", length:"5"}'
              label="Message code" markup="{'html-tag': 'fd-fd-column', 'initial': '""', 'comment': 'string'}"></fd-fd-column>
    <fd-fd-column sortable field="LOG_MSG_NO" data-abap.bind='{ddic:"NUMC", type:"string", format:"numeric", length:"6", shlp:{type:'CH', id:'BALM'}}'
              label="Application log: Internal message serial number" markup="{'html-tag': 'fd-fd-column', 'initial': '""', 'comment': 'Numeric string'}"></fd-fd-column>
    <fd-fd-column sortable field="LOG_NO" data-abap.bind='{ddic:"CHAR", type:"string", length:"20", shlp:{type:'CH', id:'BALHDR'}}'
              label="Application log: log number" markup="{'html-tag': 'fd-fd-column', 'initial': '""', 'comment': 'string'}"></fd-fd-column>
    <fd-fd-column sortable field="MESSAGE" data-abap.bind='{ddic:"CHAR", type:"string", length:"220"}'
              label="Message Text" markup="{'html-tag': 'fd-fd-column', 'initial': '""', 'comment': 'string'}"></fd-fd-column>
    <fd-fd-column sortable field="MESSAGE_V1" data-abap.bind='{ddic:"CHAR", type:"string", length:"50"}'
              label="Message Variable" markup="{'html-tag': 'fd-fd-column', 'initial': '""', 'comment': 'string'}"></fd-fd-column>
    <fd-fd-column sortable field="MESSAGE_V2" data-abap.bind='{ddic:"CHAR", type:"string", length:"50"}'
              label="Message Variable" markup="{'html-tag': 'fd-fd-column', 'initial': '""', 'comment': 'string'}"></fd-fd-column>
    <fd-fd-column sortable field="MESSAGE_V3" data-abap.bind='{ddic:"CHAR", type:"string", length:"50"}'
              label="Message Variable" markup="{'html-tag': 'fd-fd-column', 'initial': '""', 'comment': 'string'}"></fd-fd-column>
    <fd-fd-column sortable field="MESSAGE_V4" data-abap.bind='{ddic:"CHAR", type:"string", length:"50"}'
              label="Message Variable" markup="{'html-tag': 'fd-fd-column', 'initial': '""', 'comment': 'string'}"></fd-fd-column>
    <fd-fd-column sortable field="TYPE" data-abap.bind='{ddic:"CHAR", type:"string", length:"1"}'
              label="Message type: S Success, E Error, W Warning, I Info, A Abort" markup="{'html-tag': 'fd-fd-column', 'initial': '""', 'comment': 'string'}"></fd-fd-column>
    <!-- @formatter:on -->
</ui-datagrid>
