<!-- BAPI_PO_GET_LIST 0.3 -->

<!-- INPUT PARAMETERS -->

<div fd-form-item>
    <label fd-form-label>Selection flag</label>
    <fd-combobox
        [(ngModel)]="ITEMS_FOR_RELEASE"
        [dropdownValues]="{type:'FV', id:'SELKZ'}"
        data-abap="{type: 'string', length: '1'}"
    >
    </fd-combobox>
</div>


<div fd-form-item>
    <label fd-form-label>Purchase requisition release code</label>
    <fd-combobox
        [(ngModel)]="REL_CODE"
        [dropdownValues]="{type:'CT', id:'T161E'}"
        data-abap="{type: 'string', length: '2', mid: 'BFC'}"
    >
    </fd-combobox>
</div>


<div fd-form-item>
    <label fd-form-label>Release group</label>
        <input fd-input fd-form-control
            [(ngModel)]="REL_GROUP"
            data-abap="{type: 'string', length: '2'}"
            data-shlp="{type:'CT', id:'T16FG'}"
        />
</div>


<!-- TABLE PARAMETERS -->

    <fd-fd-column sortable field="NAME2" data-abap.bind='{ddic:"CHAR", type:"string", length:"35"}'
              label="Name 1" markup="{'html-tag': 'fd-fd-column', 'initial': '""', 'comment': 'string'}"></fd-fd-column>
    <fd-fd-column sortable field="NAME3" data-abap.bind='{ddic:"CHAR", type:"string", length:"35"}'

    <fd-fd-column sortable field="NAME4" data-abap.bind='{ddic:"CHAR", type:"string", length:"35"}'

    <fd-fd-column sortable field="STREET" data-abap.bind='{ddic:"CHAR", type:"string", length:"35"}'
              label="Street and House Number" markup="{'html-tag': 'fd-fd-column', 'initial': '""', 'comment': 'string'}"></fd-fd-column>
    <fd-fd-column sortable field="TELEBOX" data-abap.bind='{ddic:"CHAR", type:"string", length:"15"}'
              label="Telebox number" markup="{'html-tag': 'fd-fd-column', 'initial': '""', 'comment': 'string'}"></fd-fd-column>
    <fd-fd-column sortable field="TELETEXT" data-abap.bind='{ddic:"CHAR", type:"string", length:"30"}'
              label="Teletex number" markup="{'html-tag': 'fd-fd-column', 'initial': '""', 'comment': 'string'}"></fd-fd-column>

    <fd-fd-column sortable field="ZIP_CODE" data-abap.bind='{ddic:"CHAR", type:"string", length:"10"}'
              label="Postal Code" markup="{'html-tag': 'fd-fd-column', 'initial': '""', 'comment': 'string'}"></fd-fd-column>
    <fd-fd-column sortable field="ZIP_POBOX" data-abap.bind='{ddic:"CHAR", type:"string", length:"10"}'
              label="P.O. Box Postal Code" markup="{'html-tag': 'fd-fd-column', 'initial': '""', 'comment': 'string'}"></fd-fd-column>

<ui-datagrid data.bind="BAPI_PO_GET_LIST PO_HEADERS" title="PO Header Data"

            selectable rowselect.trigger="object.selectObject($event.detail)">
    <!-- @formatter:off -->
    <fd-fd-column sortable field="AGREEMENT" data-abap.bind='{ddic:"CHAR", type:"string", length:"10", mid:"KTR", shlp:{type:'CH', id:'EKKO'}}' alpha-exit="ALPHA" 
              label="Number of principal purchase agreement" markup="{'html-tag': 'fd-fd-column', 'initial': '""', 'comment': 'string'}"></fd-fd-column>
    <fd-fd-column sortable field="APPLIC_BY" data-abap.bind='{ddic:"DATS", type:"string", format:"date"}'
              label="Closing Date for Applications" markup="{'html-tag': 'fd-fd-column', 'initial': '""', 'comment': 'YYYYMMDD'}"></fd-fd-column>
    <fd-fd-column sortable field="BIDINV_NO" data-abap.bind='{ddic:"CHAR", type:"string", length:"10", mid:"BES", shlp:{type:'CH', id:'EKKO'}}' alpha-exit="ALPHA" 
              label="Bid invitation number" markup="{'html-tag': 'fd-fd-column', 'initial': '""', 'comment': 'string'}"></fd-fd-column>
    <fd-fd-column sortable field="BINDG_PER" data-abap.bind='{ddic:"DATS", type:"string", format:"date"}'
              label="Binding Period for Quotation" markup="{'html-tag': 'fd-fd-column', 'initial': '""', 'comment': 'YYYYMMDD'}"></fd-fd-column>
    <fd-fd-column sortable field="CASH_DISC1" data-abap.bind='{ddic:"DEC", type:"number", format:"decimal", length:"4.3"}'
              label="Cash discount percentage 1" markup="{'html-tag': 'fd-fd-column', 'initial': '0', 'comment': 'Decimal'}"></fd-fd-column>
    <fd-fd-column sortable field="CASH_DISC2" data-abap.bind='{ddic:"DEC", type:"number", format:"decimal", length:"4.3"}'
              label="Cash Discount Percentage 2" markup="{'html-tag': 'fd-fd-column', 'initial': '0', 'comment': 'Decimal'}"></fd-fd-column>
    <fd-fd-column sortable field="CNTRL_IND" data-abap.bind='{ddic:"CHAR", type:"string", length:"1", shlp:{type:'FV', id:'BSAKZ'}}'
              label="Control indicator for purchasing document type" markup="{'html-tag': 'fd-fd-column', 'initial': '""', 'comment': 'string'}"></fd-fd-column>
    <fd-fd-column sortable field="COLL_NO" data-abap.bind='{ddic:"CHAR", type:"string", length:"10"}'
              label="Collective Number" markup="{'html-tag': 'fd-fd-column', 'initial': '""', 'comment': 'string'}"></fd-fd-column>

    <fd-fd-column sortable field="CO_CODE" data-abap.bind='{ddic:"CHAR", type:"string", length:"4", mid:"BUK", shlp:{type:'SH', id:'C_T001'}}'

    <fd-fd-column sortable field="CREATED_BY" data-abap.bind='{ddic:"CHAR", type:"string", length:"12"}'

<!-- RETURN BAPIRETURN Processing Errors That Occurred -->
<ui-datagrid data.bind="BAPI_PO_GET_LIST RETURN" title="Processing Errors That Occurred"
            data-summary="false" default-sort=""
            selectable rowselect.trigger="object.selectObject($event.detail)">
    <!-- @formatter:off -->
    <fd-fd-column sortable field="CODE" data-abap.bind='{ddic:"CHAR", type:"string", length:"5"}'
              label="Message code" markup="{'html-tag': 'fd-fd-column', 'initial': '""', 'comment': 'string'}"></fd-fd-column>
    <fd-fd-column sortable field="LOG_MSG_NO" data-abap.bind='{ddic:"NUMC", type:"string", format:"numeric", length:"6", shlp:{type:'CH', id:'BALM'}}'
              label="Application log: Internal message serial number" markup="{'html-tag': 'fd-fd-column', 'initial': '""', 'comment': 'Numeric string'}"></fd-fd-column>
    <fd-fd-column sortable field="LOG_NO" data-abap.bind='{ddic:"CHAR", type:"string", length:"20", shlp:{type:'CH', id:'BALHDR'}}'
              label="Application log: log number" markup="{'html-tag': 'fd-fd-column', 'initial': '""', 'comment': 'string'}"></fd-fd-column>
    <fd-fd-column sortable field="MESSAGE" data-abap.bind='{ddic:"CHAR", type:"string", length:"220"}'
              label="Message Text" markup="{'html-tag': 'fd-fd-column', 'initial': '""', 'comment': 'string'}"></fd-fd-column>
    <fd-fd-column sortable field="MESSAGE_V1" data-abap.bind='{ddic:"CHAR", type:"string", length:"50"}'
              label="Message Variable" markup="{'html-tag': 'fd-fd-column', 'initial': '""', 'comment': 'string'}"></fd-fd-column>
    <fd-fd-column sortable field="MESSAGE_V2" data-abap.bind='{ddic:"CHAR", type:"string", length:"50"}'
              label="Message Variable" markup="{'html-tag': 'fd-fd-column', 'initial': '""', 'comment': 'string'}"></fd-fd-column>
    <fd-fd-column sortable field="MESSAGE_V3" data-abap.bind='{ddic:"CHAR", type:"string", length:"50"}'
              label="Message Variable" markup="{'html-tag': 'fd-fd-column', 'initial': '""', 'comment': 'string'}"></fd-fd-column>
    <fd-fd-column sortable field="MESSAGE_V4" data-abap.bind='{ddic:"CHAR", type:"string", length:"50"}'
              label="Message Variable" markup="{'html-tag': 'fd-fd-column', 'initial': '""', 'comment': 'string'}"></fd-fd-column>
    <fd-fd-column sortable field="TYPE" data-abap.bind='{ddic:"CHAR", type:"string", length:"1"}'
              label="Message type: S Success, E Error, W Warning, I Info, A Abort" markup="{'html-tag': 'fd-fd-column', 'initial': '""', 'comment': 'string'}"></fd-fd-column>
    <!-- @formatter:on -->
</ui-datagrid>
