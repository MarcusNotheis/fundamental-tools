<!-- BAPI_EQUI_GETSTATUS 0.3 -->

<!-- INPUT PARAMETERS -->

<FormItem label="Equipment Number">
    <Input value={this.EQUIPMENT}
           data-abap="{, mid: 'EQN', alpha: 'ALPHA'}"
           data-shlp="{type:'SH', id:'EQUI'}"
    />
</FormItem>


<FormItem label="Language Key">
    <Input value={this.LANGUAGE}
           data-abap="{, mid: 'SPR', alpha: 'ISOLA'}"
           data-shlp="{type:'SH', id:'H_T002'}"
    />
</FormItem>


<FormItem label="2-Character SAP Language Code">
    <Input value={this.LANGUAGE_ISO}
           data-abap="{}"
    />
</FormItem>


<!-- OUTPUT PARAMETERS -->

<!-- RETURN BAPIRET2 Return Parameters -->

<FormItem label="Field in parameter">
    <ComboBox value={this.RETURN.FIELD}
        items="{type:'CT', id:'DD03L'}"
        data-abap="{}">
    </ComboBox>
</FormItem>


<FormItem label="Message Class">
    <ComboBox value={this.RETURN.ID}
        items="{type:'CT', id:'T100A'}"
        data-abap="{}">
    </ComboBox>
</FormItem>


<FormItem label="Application log: Internal message serial number">
    <ComboBox value={this.RETURN.LOG_MSG_NO}
        items="{type:'CH', id:'BALM'}"
        data-abap="{}">
    </ComboBox>
</FormItem>


<FormItem label="Application log: log number">
    <ComboBox value={this.RETURN.LOG_NO}
        items="{type:'CH', id:'BALHDR'}"
        data-abap="{}">
    </ComboBox>
</FormItem>


<FormItem label="Message Text">
    <Input value={this.RETURN.MESSAGE}
           data-abap="{}"
    />
</FormItem>


<FormItem label="Message Variable">
    <Input value={this.RETURN.MESSAGE_V1}
           data-abap="{}"
    />
</FormItem>


<FormItem label="Message Variable">
    <Input value={this.RETURN.MESSAGE_V2}
           data-abap="{}"
    />
</FormItem>


<FormItem label="Message Variable">
    <Input value={this.RETURN.MESSAGE_V3}
           data-abap="{}"
    />
</FormItem>


<FormItem label="Message Variable">
    <Input value={this.RETURN.MESSAGE_V4}
           data-abap="{}"
    />
</FormItem>


<FormItem label="Message Number">
    <Input value={this.RETURN.NUMBER}
           data-abap="{}"
    />
</FormItem>


<FormItem label="Parameter Name">
    <Input value={this.RETURN.PARAMETER}
           data-abap="{}"
    />
</FormItem>


<FormItem label="Lines in parameter">
    <Input value={this.RETURN.ROW}
           data-abap="{}"
    />
</FormItem>


<FormItem label="Logical system from which message originates">
    <ComboBox value={this.RETURN.SYSTEM}
        items="{type:'CT', id:'TBDLS'}"
        data-abap="{, alpha: 'ALPHA'}">
    </ComboBox>
</FormItem>


<FormItem label="Message type: S Success, E Error, W Warning, I Info, A Abort">
    <Input value={this.RETURN.TYPE}
           data-abap="{}"
    />
</FormItem>


<FormItem label="System status line">
    <Input value={this.SYSTEMSTATUS}
           data-abap="{}"
    />
</FormItem>


<FormItem label="User Status">
    <Input value={this.USERSTATUS}
           data-abap="{}"
    />
</FormItem>


<!-- TABLE PARAMETERS -->

<!-- SYSTEM_STATUS BAPI_ITOB_STATUS Equipment System Status -->
<ui-datagrid data.bind="BAPI_EQUI_GETSTATUS SYSTEM_STATUS" title="Equipment System Status"
            data-summary="false" default-sort=""
            selectable rowselect.trigger="object.selectObject($event.detail)">
    <!-- @formatter:off -->
    <fd-dg-column sortable field="DESCRIPTION" data-abap.bind='{ddic:"CHAR", js-type:"string", length:"30"}' label="Object status" markup="{'html-tag': 'fd-dg-column', 'initial': '""', 'comment': 'string'}"></fd-dg-column>
    <fd-dg-column sortable field="STATUS" data-abap.bind='{ddic:"CHAR", js-type:"string", length:"5"}' label="Object status" markup="{'html-tag': 'fd-dg-column', 'initial': '""', 'comment': 'string'}"></fd-dg-column>
    <fd-dg-column sortable field="TEXT" data-abap.bind='{ddic:"CHAR", js-type:"string", length:"4"}' label="Individual status of an object (short form)" markup="{'html-tag': 'fd-dg-column', 'initial': '""', 'comment': 'string'}"></fd-dg-column>
    <!-- @formatter:on -->
</ui-datagrid>

<!-- SYSTEM_STATUS BAPI_ITOB_STATUS Equipment System Status -->

<FormItem label="Object status">
    <Input value={this.SYSTEM_STATUS.DESCRIPTION}
           data-abap="{}"
    />
</FormItem>


<FormItem label="Object status">
    <Input value={this.SYSTEM_STATUS.STATUS}
           data-abap="{}"
    />
</FormItem>


<FormItem label="Individual status of an object (short form)">
    <Input value={this.SYSTEM_STATUS.TEXT}
           data-abap="{}"
    />
</FormItem>

    <fd-dg-column sortable field="STATUS" data-abap.bind='{ddic:"CHAR", js-type:"string", length:"5"}' label="Object status" markup="{'html-tag': 'fd-dg-column', 'initial': '""', 'comment': 'string'}"></fd-dg-column>
    <fd-dg-column sortable field="TEXT" data-abap.bind='{ddic:"CHAR", js-type:"string", length:"4"}' label="Individual status of an object (short form)" markup="{'html-tag': 'fd-dg-column', 'initial': '""', 'comment': 'string'}"></fd-dg-column>
    <!-- @formatter:on -->
