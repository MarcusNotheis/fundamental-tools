<!-- BAPI_EQUI_GETSTATUS 0.3 -->

<!-- INPUT PARAMETERS -->

<div fd-form-item>
    <label fd-form-label>Equipment Number</label>
        <input fd-input fd-form-control
            [(ngModel)]="EQUIPMENT"
            data-abap="{, mid: 'EQN', alpha: 'ALPHA'}"
            data-shlp="{type:'SH', id:'EQUI'}"
        />
</div>


<div fd-form-item>
    <label fd-form-label>Language Key</label>
        <input fd-input fd-form-control
            [(ngModel)]="LANGUAGE"
            data-abap="{, mid: 'SPR', alpha: 'ISOLA'}"
            data-shlp="{type:'SH', id:'H_T002'}"
        />
</div>



<div fd-form-item>
    <label fd-form-label>2-Character SAP Language Code</label>
        <input fd-input fd-form-control
            [(ngModel)]="LANGUAGE_ISO"
            data-abap="{}"
        />
</div>


<!-- OUTPUT PARAMETERS -->

<!-- RETURN BAPIRET2 Return Parameters -->

<div fd-form-item>
    <label fd-form-label>Field in parameter</label>
    <fd-combobox
        [(ngModel)]="RETURN.FIELD"
        [dropdownValues]="{type:'CT', id:'DD03L'}"
        data-abap="{}"
    >
    </fd-combobox>
</div>


<div fd-form-item>
    <label fd-form-label>Message Class</label>
    <fd-combobox
        [(ngModel)]="RETURN.ID"
        [dropdownValues]="{type:'CT', id:'T100A'}"
        data-abap="{}"

    </fd-combobox>
</div>


<div fd-form-item>

        data-abap="{}"

    </fd-combobox>
</div>


<div fd-form-item>
    <label fd-form-label>Application log: log number</label>

    </fd-combobox>
</div>


<div fd-form-item>
    <label fd-form-label>Message Text</label>

            data-abap="{}"
        />
</div>


<div fd-form-item>
    <label fd-form-label>Message Variable</label>
        <input fd-input fd-form-control
            [(ngModel)]="RETURN.MESSAGE_V1"
            data-abap="{}"
        />
</div>


<div fd-form-item>
    <label fd-form-label>Message Variable</label>
        <input fd-input fd-form-control
            [(ngModel)]="RETURN.MESSAGE_V2"

    <label fd-form-label>Message Variable</label>
        <input fd-input fd-form-control
            [(ngModel)]="RETURN.MESSAGE_V3"
            data-abap="{}"
        />
</div>


<div fd-form-item>
    <label fd-form-label>Message Variable</label>
        <input fd-input fd-form-control

            data-abap="{}"

</div>


<div fd-form-item>
    <label fd-form-label>Message Number</label>
        <input fd-input fd-form-control
            [(ngModel)]="RETURN.NUMBER"
            data-abap="{}"
        />
</div>


<div fd-form-item>
    <label fd-form-label>Parameter Name</label>
        <input fd-input fd-form-control
            [(ngModel)]="RETURN.PARAMETER"
            data-abap="{}"
        />
</div>


<div fd-form-item>

        <input fd-input fd-form-control

</div>


<div fd-form-item>
    <label fd-form-label>Logical system from which message originates</label>
    <fd-combobox
        [(ngModel)]="RETURN.SYSTEM"
        [dropdownValues]="{type:'CT', id:'TBDLS'}"
        data-abap="{, alpha: 'ALPHA'}"
    >
    </fd-combobox>
</div>


<div fd-form-item>
    <label fd-form-label>Message type: S Success, E Error, W Warning, I Info, A Abort</label>
        <input fd-input fd-form-control
            [(ngModel)]="RETURN.TYPE"
            data-abap="{}"

</div>


<div fd-form-item>
    <label fd-form-label>System status line</label>
        <input fd-input fd-form-control

</div>

    <label fd-form-label>User Status</label>
        <input fd-input fd-form-control

            data-abap="{}"
        />
</div>


<!-- TABLE PARAMETERS -->

<!-- SYSTEM_STATUS BAPI_ITOB_STATUS Equipment System Status -->
<ui-datagrid data.bind="BAPI_EQUI_GETSTATUS SYSTEM_STATUS" title="Equipment System Status"
            data-summary="false" default-sort=""
            selectable rowselect.trigger="object.selectObject($event.detail)">
    <!-- @formatter:off -->
    <fd-fd-column sortable field="DESCRIPTION" data-abap.bind='{ddic:"CHAR", js-type:"string", length:"30"}'
              label="Object status" markup="{'html-tag': 'fd-fd-column', 'initial': '""', 'comment': 'string'}"></fd-fd-column>
    <fd-fd-column sortable field="STATUS" data-abap.bind='{ddic:"CHAR", js-type:"string", length:"5"}'
              label="Object status" markup="{'html-tag': 'fd-fd-column', 'initial': '""', 'comment': 'string'}"></fd-fd-column>
    <fd-fd-column sortable field="TEXT" data-abap.bind='{ddic:"CHAR", js-type:"string", length:"4"}'
              label="Individual status of an object (short form)" markup="{'html-tag': 'fd-fd-column', 'initial': '""', 'comment': 'string'}"></fd-fd-column>
    <!-- @formatter:on -->
</ui-datagrid>
